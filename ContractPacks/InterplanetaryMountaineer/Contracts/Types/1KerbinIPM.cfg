// Interplanetary Mountaineer (IPM) contract definition for Kerbin and template for celestial bodies with 
// base elevation (BE) of 0.
// Author: Syntax

CONTRACT_TYPE
{	
	name = KerbinIPMContract
	group = InterplanetaryMountaineer
	targetBody = Kerbin
	title = Summit Kerbin's highest peak.
	prestige = Significant
	maxCompletions = 1
	maxSimultaneous = 1
	
	description = Get to the peak of Kerbin's tallest mountain and plant a flag.
	synopsis = We want you to summit Kerbin's highest peak, and leave a flag to show that mountain (and anyone who arrives after you) who's boss!
	completedMessage = You reached Kerbin's highest peak! Way to mountain!

	// Contract min/max expiry in days.  If both are set to 0.0, contract never expires.
    // Default = 1.0 and 7.0 days, respectively
	minExpiry = 7.0
    maxExpiry = 10.0

	// Contract deadline in days.  Default is no deadline.
    // deadline = 
	
	// Contract rewards
	rewardScience = 15.0
	rewardReputation = 10.0
	rewardFunds = 90000.0
	failureReputation = 5.0
	failureFunds = 10000.0
	advanceFunds = 10000.0

	PARAMETER
	{
		name = Kerbin_K1
		type = All
		notes = Summit Kerbin's tallest mountain and plant a flag.
		
		PARAMETER
        {
            name = VesselIsType
            type = VesselIsType
            vesselType = EVA
			disableOnStateChange = false
        }
		
		PARAMETER
        {
            name = VisitWaypoint
            type = VisitWaypoint
            distance = 1500
			disableOnStateChange = false
			showMessages = true
        }
		
		PARAMETER
		{
			name = PlantFlag
			type = PlantFlag
			title = Plant a flag near the waypoint
			completeInSequence = true
		}
	}

    BEHAVIOUR
    {
        name = WaypointGenerator
        type = WaypointGenerator

        WAYPOINT
        {
            // Name displayed on the marker
            name = Kerbin_K1
            icon = ContractPacks/InterplanetaryMountaineer/Icons/Mountain
            latitude = 61.59805556
            longitude = 46.35888889
            altitude = 0.0
        }
	}
	
	REQUIREMENT
	{
		name = All
		type = All
		
		REQUIREMENT
		{
			name = Orbit
			type = Orbit
		}
		
		REQUIREMENT
		{
			name = Facility
			type = Facility
			facility = AstronautComplex
			minLevel = 2
		}
	}
}
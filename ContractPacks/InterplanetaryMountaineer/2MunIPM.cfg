// Interplanetary Mountaineer (IPM) contract definition for Mun and template for celestial bodies with 
// base elevation (BE) greater than 0.
// Author: Syntax

CONTRACT_TYPE
{	
	name = MunIPMContract
	group = InterplanetaryMountaineer
	targetBody = Mun
	title = Go to Mun's most extreme elevations.
	prestige = Significant
	maxCompletions = 1
	maxSimultaneous = 1
	
	description = Get to the peak of Mun's tallest mountain and the bottom of its deepest valley and plant a flag.
	synopsis = We want you to go to Mun's most extreme elevations, and leave flags to show that Mun (and anyone who arrives after you) who's boss!
	completedMessage = You reached Mun's highest peak and lowest valley! Way to mountain!

	// Contract min/max expiry in days.  If both are set to 0.0, contract never expires.
    // Default = 1.0 and 7.0 days, respectively
	minExpiry = 7.0
    maxExpiry = 10.0

	// Contract deadline in days.  Default is no deadline.
    // deadline = 

	// Contract rewards
	rewardScience = 5.0
	rewardReputation = 15.0
	rewardFunds = 100000.0
	failureReputation = 5.0
	failureFunds = 50000.0
	advanceFunds = 50000.0

	PARAMETER
	{
		name = Mun_K1
		type = All
		notes = Summit Mun's tallest mountain and plant a flag.
		
		rewardScience = 15.0
		rewardReputation = 10.0
		rewardFunds = 20000.0
		failureReputation = 4.0
		
		PARAMETER
        {
            name = VesselIsType
            type = VesselIsType
            vesselType = EVA
			disableOnStateChange = false
        }
		
		PARAMETER
        {
            name = VisitWaypoint
            type = VisitWaypoint
			index = 0
            distance = 150
			disableOnStateChange = false
			showMessages = true
        }
		
		PARAMETER
		{
			name = PlantFlag
			type = PlantFlag
			completeInSequence = true
		}
	}
	
	PARAMETER
	{
		name = Mun_BE
		type = All
		notes = Descend into Mun's lowest valley and plant a flag.
		
		rewardScience = 5.0
		rewardReputation = 2.0
		rewardFunds = 9000.0
		failureReputation = 1.0
		
		PARAMETER
        {
            name = VesselIsType
            type = VesselIsType
            vesselType = EVA
			disableOnStateChange = false
        }
		
		PARAMETER
        {
            name = VisitWaypoint
            type = VisitWaypoint
			index = 1
            distance = 150
			disableOnStateChange = false
			showMessages = true
        }
		
		PARAMETER
		{
			name = PlantFlag
			type = PlantFlag
			completeInSequence = true
		}
	}

    BEHAVIOUR
    {
        name = WaypointGenerator
        type = WaypointGenerator

        WAYPOINT
        {
            // Name displayed on the marker
            name = Mun_K1
            icon = ContractPacks/InterplanetaryMountaineer/Icons/Mountain
            latitude = -82.52027778
            longitude = -152.39888889
            altitude = 0.0
        }
		
		WAYPOINT
        {
            // Name displayed on the marker
            name = Mun_BE
            icon = ContractPacks/InterplanetaryMountaineer/Icons/Valley
            latitude = 35.3210
            longitude = -76.6296
            altitude = 0.0
        }
	}

	REQUIREMENT
	{
		name = All
		type = All
		
		REQUIREMENT
		{
			name = Orbit
			type = Orbit
		}
		
		REQUIREMENT
		{
			name = Facility
			type = Facility
			facility = AstronautComplex
			minLevel = 2
		}
	}
}
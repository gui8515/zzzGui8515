AGENT
{
    // The name of your agency - Internal use
    name = Example2

    // Title of your agency
    title = #LOC_ExampleContract_Agent_Example2_Title
  
    // Description of your agency
    description = #LOC_ExampleContract_Agent_Example2_Description

    // Logo URL should be the full path to the image file for the logo (256x160)
    logoURL = ContractPacks/ExampleContract/Agencies/Example2_Agent/MyLogo

    // Logo URL is the full path to the scaled down image for thumbnails (64x40)
    logoScaledURL = ContractPacks/ExampleContract/Agencies/Example2_Agent/MyLogo_scaled

    // Preventing other contracts from using your Agency
    mentality = NoRandomContractMentality
}
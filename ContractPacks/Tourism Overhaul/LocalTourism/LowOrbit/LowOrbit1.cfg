// CONTRACT: FIRST CONTRACT
CONTRACT_TYPE
{
    name = Tourism_LowOrbit1Tourist
    group = LowOrbit
	sortKey = 01.LowOrbit1
    genericTitle = Ferry one tourist to low @targetBody orbit
    genericDescription = Bring one tourists to orbit and back (safely).

    title = Ferry @TourismOverhaul:touristCount.Print() @TourismOverhaul:tourists to low @targetBody orbit
    description = A tourist approached us who wants to go to space. We agreed that we could potentially ferry them up to orbit around @targetBody. What do you think?
    synopsis = Ferry one tourist to orbit of @targetBody orbit for one hour.
    completedMessage = The @TourismOverhaul:tourists had a great time!

    // Level 1 prestige
    prestige = Trivial

    targetBody = HomeWorld()

    // Contract rewards
    rewardFunds = 5000 + Random(4000.0, 9000.0)
    rewardReputation = 11.0
    failureReputation = 13.0
	
	// Quickly Expire & Deadline
	minExpiry = 6.0
	maxExpiry = 25.0	
	deadline = Random(2556, 4260)
	
	
	
	//Early Game Rewards
	PARAMETER
	{
		name = All
		type = All
		title = Complete @/randomKerbalName1's travel itinerary 
		
		REQUIREMENT 
		{
			name = All
			type = All
		
			REQUIREMENT
			{
				name = TechResearched
				type = TechResearched
				invertRequirement = true
				tech = highPerformanceFuelSystems
			}
			REQUIREMENT
			{
				name = TechResearched
				type = TechResearched
				invertRequirement = true
				tech = veryHeavyRocketry
			}
		}
	
		PARAMETER
		{
			name = VesselParameterGroup
			type = VesselParameterGroup
			title = Orbit @/targetBody 
      
			PARAMETER
			{
				name = HasPassengers1
				type = HasPassengers
				kerbal = @/randomKerbalName1
				hideChildren = true
				hidden = true
			}

			PARAMETER
			{
				name = Orbit
				type = Orbit
				hideChildren = true
				hidden = true
				minPeA = @/targetBody.AtmosphereAltitude() + 5000
			}
		}	
	
		PARAMETER
		{
			name = RecoverKerbal
			type = RecoverKerbal

			completeInSequence = true
			rewardFunds = 7500 + (25000) + Random(4000.0, 9000.0)
		}
	}
	
	
	
	//Late Game rewards
	PARAMETER
	{
		name = All
		type = All
		title = Complete @/randomKerbalName1's travel itinerary
		
		REQUIREMENT 
		{
			name = All
			type = All
		
			REQUIREMENT
			{
				name = TechResearched
				type = TechResearched
				tech = highPerformanceFuelSystems
			}
			REQUIREMENT
			{
				name = TechResearched
				type = TechResearched
				tech = veryHeavyRocketry
			}
		}
	
		PARAMETER
		{
			name = VesselParameterGroup
			type = VesselParameterGroup
			title = Orbit @/targetBody
			PARAMETER
			{
				name = HasPassengers1
				type = HasPassengers
				kerbal = @/randomKerbalName1
				hideChildren = true
				hidden = true
			}

			PARAMETER
			{
				name = Orbit
				type = Orbit
				title = Orbit @/targetBody
				hideChildren = true
				hidden = true
				minPeA = @/targetBody.AtmosphereAltitude() + 5000
			}
		}	
	
		PARAMETER
		{
			name = RecoverKerbal
			type = RecoverKerbal

			completeInSequence = true
			rewardFunds = 7500 + (18500) + Random(4000.0, 9000.0)
		}
	}
	
	DATA
	{
		type = Kerbal
		title = randomly generates name for first tourist
		randomKerbalName1 = NewKerbal(Random(), @TourismOverhaul:prefixes.Random() + @TourismOverhaul:suffixes.Random() + " Kerman")
		hidden = true
	}
	

    BEHAVIOUR
    {
        name = SpawnPassengers1
        type = SpawnPassengers
		kerbal = @/randomKerbalName1
    }

    BEHAVIOUR
    {
        name = Expression
        type = Expression

        CONTRACT_COMPLETED_SUCCESS
        {
            TouristCount = TouristCount + @TourismOverhaul:touristCount
            TouristLowOrbitCount = TouristLowOrbitCount + @TourismOverhaul:touristCount
        }
    }

    REQUIREMENT
    {
        name = All
        type = All

        hideChildren = false

        REQUIREMENT
        {
            name = Reputation
            type = Reputation
			title = Must have at-least 80 reputation
            minReputation = 80
        }
		REQUIREMENT
		{
			name = Expression
			type = Expression
			expression = @TourismOverhaul:touristCount == 1
			title = Must have one tourist who is willing to book a tour with our agency
		}
		REQUIREMENT
        {
			name = ReturnFromOrbit
			type = ReturnFromOrbit
			checkType = MANNED
			title = Must have returned from orbit of @/targetBody
            targetBody = HomeWorld()
        }
    }
}
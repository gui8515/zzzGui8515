CONTRACT_TYPE
{
    name = InterstellarFlyby11
    group = interstellarFlyBy
	sortKey = 04.FlyBy4
	
    genericTitle = Ferry a group of 11 tourists on a fly-by of an exo-planet
    genericDescription = Ferry a group of 11 tourists on a trip to visit an exo-planet and return them safely to @/homeWorldPlanet
    title = Ferry 11 tourists on a fly-by of @/targetBody
    description = Travel agencies have taken note of our ability to reach interstellar bodies, they have a large group of tourists booked and ready to visit one of them
    synopsis = Ferry 11 tourists to @/targetBody and return them safely to @/homeWorldPlanet
    completedMessage = The 11 tourists have arrived home. They really enjoyed their vacation.
    prestige = Exceptional

    // Quickly Expire
    minExpiry = 6.0
    maxExpiry = 25.0

    // Contract rewards
    rewardReputation = Random(5.0, 8.0)
    failureReputation = Random(8.0, 9.0)
	
	// Set the targetBody
	targetBody = ReachedBodies().Where(b => !b.IsSun() && b.HasSurface() && !b.IsHomeWorld() && b.Parent() != HomeWorld() && (b.Parent() != HomeWorld().Parent() && (b.Parent().Parent() == HomeWorld().Parent() || b.Parent().Parent().Parent() == HomeWorld().Parent()) && (b.Parent().SemiMajorAxis() > 2845252514114 || b.Parent().Parent().SemiMajorAxis() > 2845252514114 || b.Parent().Parent().Parent().SemiMajorAxis() > 2845252514114)) && b.Name() != "WH3141A").Random()
	
	//Contract: FIRST TOURIST
	PARAMETER
	{
		name = All
		type = All
		title = Complete @/randomKerbalName1's travel itinerary
	
		PARAMETER
		{
			name = VesselParameterGroup
			type = VesselParameterGroup
			title = Fly-by @/targetBody
			
			
			PARAMETER
			{
				name = HasPassengers1
				type = HasPassengers
				kerbal = @/randomKerbalName1
				hideChildren = true
				hidden = true
			}

			PARAMETER
			{
				name = ReachState
				type = ReachState
				hidden = true
				hideChildren = true
				minAltitude = @/targetBody.AtmosphereAltitude()
			}
		}	
	
		PARAMETER
		{
			name = RecoverKerbal
			type = RecoverKerbal

			completeInSequence = true
			rewardFunds = 122000 + Random(4000.0, 6000.0)
			kerbal = @/randomKerbalName1	
		}
	}

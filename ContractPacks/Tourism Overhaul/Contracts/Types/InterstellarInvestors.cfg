// Contract for taking some investors on a tour.
//   Author: iLikeGothMommys

CONTRACT_TYPE
{
    name = InterstellarHotelConstruction
    group = Hotels
	
    genericDescription = If we get enough tourism funds rolling in, we may be able to attract an investor.
	sortKey = 06.InterstellarInvestor
    title = Construct a new interstellar space hotel around @targetBody
    genericTitle = Construct a new interstellar space hotel for a group of investors
	description = We've got a huge oppurtunity to expand our tourism sector of the space agency. A group of investors have approached us and are asking us to construct a new hotel around @/targetBody and give them a tour of it. They want a 10% cut but will market the hotel under their name. We could get lots of additional interest in space Tourism.
    synopsis = Construct a new space hotel around @targetBody and give a group of investors a tour of it.
    completedMessage = Great job, check with mission control to receive contracts to shuttle tourists to it.
	weight = 2.0
    // Level 3 prestige
    prestige = Exceptional

    // One at a time
    maxSimultaneous = 1
	
	// Quickly Expire
	minExpiry = 6.0
	maxExpiry = 25.0

    // Contract rewards
	advanceFunds = 420000
	rewardFunds = (1640000) + Random(0.0, 125000.0)
    rewardReputation = Random(6.0, 8.0)
	failureReputation = 10.0
	
	// set target body 
	targetBody = ReturnedFromBodies().Where(b => !b.IsSun() && (b.Parent() != HomeWorld().Parent() && (b.Parent().Parent() == HomeWorld().Parent() || b.Parent().Parent().Parent() == HomeWorld().Parent()) && (b.Parent().SemiMajorAxis() > 845252514114 || b.Parent().Parent().SemiMajorAxis() > 845252514114 || b.Parent().Parent().Parent().SemiMajorAxis() > 845252514114)) && b.Name() != "WH3141A").Random()
	
	Data
	{
		type = celestialBody
		uniquenessCheck = CONTRACT_ACTIVE
		hidden = true
		body = @targetBody

	}
	
	DATA
	{
		type = double
		title = Gives the reward modifier.
		hidden = true
		rewardMultiplier = @targetBody.Multiplier()
	}
	
		PARAMETER
		{
			name = VesselParameterGroup
			type = VesselParameterGroup
			defineList = Attraction_Hotels_Interstellar
			
			PARAMETER
			{
				name = AntennaPart
				type = PartValidation

				partModule = ModuleDataTransmitter
				minCount = 1
			}

			PARAMETER
			{
				name = PartValidation
				type = PartValidation

				partModule = ModuleDockingNode
				minCount = 2
			}

			PARAMETER
			{
				name = HasCrewCapacity
				type = HasCrewCapacity

				minCapacity = 35
			}
			
			PARAMETER
			{
				name = HasResource
				type = HasResource

				resource = ElectricCharge
				minQuantity = 20000
			}

			PARAMETER
			{
				name = Orbit
				type = Orbit
				minAltitude = @/targetBody.AtmosphereAltitude() + 5000
			}
		}	
	
    BEHAVIOUR
    {
        name = AssignInvestorContract
        type = Expression

        PARAMETER_COMPLETED
        {
            parameter = VesselParameterGroup

            Attraction_Interstellar_InvestorsReady = 1
        }
    }
	
    REQUIREMENT
    {
        name = All
        type = All

        hideChildren = false
        title = Must have ferried at-least three groups of tourists to one of your current hotels, must have investors willing to invest in construction of hotel, and you must have at least 580 reputation
		
		 REQUIREMENT
        {
            name = CompleteContract
            type = CompleteContract
			contractType = Attraction
			minCount = 3
        }
		REQUIREMENT 
		{
			type = ReturnFromFlyBy
			name = ReturnFromFlyBy
			checkType = MANNED
		}
		REQUIREMENT
        {
			name = CompleteContract
            type = CompleteContract
			contractType = InterstellarHotelConstruction
			cooldownDuration = 16y
			minCount = 0
	    }
		REQUIREMENT
		{
			name = Reputation
			type = Reputation
			minReputation = 580
		}
		REQUIREMENT
		{
			name = Expression
			type = Expression
			expression = @TourismOverhaul:ContractRarityCommon == 3
			title = Must have attracted a billionaire
		}
		

    }
}

// RemoteTech changes the antenna module, so change it in our config too to
// support RemoteTech installs.
@CONTRACT_TYPE[FirstHotelConstruction]:FOR[Hotels]:NEEDS[RemoteTech]
{
    @PARAMETER[VesselParameterGroup]
    {
        @PARAMETER[AntennaPart]
        {
            @partModule = ModuleRTAntenna
        }
    }
}

// AntennaRange changes the antenna module, so change it in our config too to
// support AntennaRange installs.
@CONTRACT_TYPE[FirstHotelConstruction]:FOR[Hotels]:NEEDS[AntennaRange&!RemoteTech]
{
    @PARAMETER[VesselParameterGroup]
    {
        @PARAMETER[AntennaPart]
        {
            @partModule = ModuleLimitedDataTransmitter
        }
    }
}
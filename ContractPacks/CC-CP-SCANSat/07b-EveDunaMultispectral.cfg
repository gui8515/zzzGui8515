CONTRACT_TYPE
{
	// Any suggestions or corrections? Send me a note on http://forum.kerbalspaceprogram.com/members/118151-DBT85
	// This contract only work with Contract Configurator and SCANsat 9.0

    name = ScanEveDunaMultispectral
    group = CCCP-SCANsat

	// Contract text
	title = Varredura Multiespectral de Eve e Duna
	description = Depois de todo o trabalho que você fez iniciando varreduras de biomas em Mun e Minmus, agora pedimos que avance mais uma vez para Eve e Duna. Envie uma nave a cada planeta e inicie as varreduras.
	synopsis = Envie um par de naves não tripuladas para órbitas ao redor de Eve e Duna e escaneie ambas as superfícies com o Sensor Multiespectral SCAN. Para Eve, uma órbita sugerida é 455 km com inclinação de 88.2 graus. Para Duna, pensamos que uma órbita de 378 km com inclinação de 84.1 graus deve funcionar, mas no espaço ninguém ouve você desobedecer conselhos. \n\nVocê também pode ter Maxwell IV e Maxwell V em suas órbitas; o Comandante Zod exigiu sua destruição!!
	notes = Dica: Sempre complete a parte opcional antes da principal, se decidir aceitar o desafio!\nDica: Provavelmente há outros equipamentos científicos que você pode levar para obter ciência extra!\nDica: Não esqueça de analisar os dados da sua varredura quando concluída para obter ciência adicional!
	completedMessage = Completamente inesperado, também há biomas em Eve e Duna!! Aposto que nem sempre foi assim!

    // Target Celestial body - controls where the contract must be completed, has some automated
    // effects on numeric parameters (increasing science, etc.)
	targetBody = Eve
	
	// Always offered by the R&D department
	agent = Departamento de Pesquisa e Desenvolvimento
	
    // Contract rewards
    advanceFunds = 13500
	rewardScience = 11
	rewardReputation = 12
    rewardFunds = 27000

	// Can only be done once
	maxCompletions = 1
	maxSimultaneous = 1
	
	// Prestige level 2
	prestige = Significant
	
	PARAMETER
	{
		// Named for the GeoEye satellite launched in 2008
		name = GeoEye4
		type = VesselParameterGroup

		define = GeoEye IV
		
		PARAMETER
		{
			name = ReachState
			type = ReachState
			targetBody = Eve
			situation = ORBITING
		}
			
		PARAMETER
		{
			name = HasCrew1
			type = HasCrew
			maxCrew = 0
			minCrew = 0
		}
		
		PARAMETER
		{
			name = PartValidation
			type = PartValidation
			part = SCANsat_Scanner24
		}
	}	 
	
	PARAMETER
	{
		name = OrbitSet
		type = VesselParameterGroup
		
		vessel = GeoEye IV
		
	title = Alcance uma órbita com os seguintes parâmetros
	optional = True
	completedMessage = Órbita perfeita, rumo traçado Capitão!!!
		
		// Parameter rewards
		rewardScience = 2.5
		rewardReputation = 2
		rewardFunds = 4500
	
		PARAMETER
		{
			name = Orbit
			type = Orbit
			targetBody = Eve
			minApA = 452223
			maxApA = 458341
			minPeA = 452165
			maxPeA = 458247
			maxEccentricity = 0.00201
			minInclination = 87.6
			maxInclination = 88.3
			disableOnStateChange = false
		}
	}
	
	PARAMETER
	{
		name = SCANsatCoverage1
		type = SCANsatCoverage
		targetBody = Eve
		
		// Get 50% coverage to complete
		coverage = 50.0
		scanType = Biome
		disableOnStateChange = false
	}
	
	PARAMETER
	{
		name = OrbitEndGrp
        type = All

	title = Desorbitar o Maxwell IV, nosso SCANsat anterior ao redor de Eve
        optional = True
		
		// Parameter rewards
        rewardScience = 2
        rewardFunds = 4000
	
		PARAMETER
		{
			name = OrbitEnd
			type = VesselParameterGroup
			vessel = Maxwell IV

			PARAMETER
			{
			    name = VesselDestroyed
			    type = VesselDestroyed
			}
		}
	}
	
	// second part of mission starts here	
	PARAMETER
	{
		
		// Named for the GeoEye satellite launched in 2008
		name = GeoEye5
		type = VesselParameterGroup

		define = GeoEye V
		
		PARAMETER
		{
			name = ReachState
			type = ReachState
			targetBody = Duna
			situation = ORBITING
		}
	
		PARAMETER
		{
			name = HasCrew1
			type = HasCrew
			maxCrew = 0
			minCrew = 0
		}
		
		PARAMETER
		{
			name = PartValidation2
			type = PartValidation
			part = SCANsat_Scanner24
		}
	}	 
	
	PARAMETER
	{
		name = OrbitSet
		type = VesselParameterGroup
		
		vessel = GeoEye V
		
	title = Alcance uma órbita com os seguintes parâmetros
	optional = True
	completedMessage = Órbita perfeita, comecem a escanear agora!
		
		// Parameter rewards
		rewardScience = 2.5
		rewardReputation = 2
		rewardFunds = 4500.0
	
		PARAMETER
		{
			name = Orbit
			type = Orbit
			targetBody = Duna
			minApA = 376943
			maxApA = 380114
			minPeA = 376901
			maxPeA = 380109
			maxEccentricity = 0.00214
			minInclination = 83.6
			maxInclination = 84.4
			disableOnStateChange = false
		}
	}
	
	PARAMETER
	{
		name = SCANsatCoverage2
		type = SCANsatCoverage
		targetBody = Duna
		
		// Get 50% coverage to complete
		coverage = 50.0
		scanType = Biome
		disableOnStateChange = false
	}
	
	PARAMETER
	{
		name = OrbitEndGrp1
		type = All

	title = Desorbitar o Maxwell V, nosso SCANsat anterior ao redor de Duna
		optional = True
		
		// Parameter rewards
		rewardScience = 2
		rewardFunds = 4000
	
		PARAMETER
		{
			name = OrbitEnd
			type = VesselParameterGroup
			vessel = Maxwell V
			
			PARAMETER
			{
			    name = VesselDestroyed
			    type = VesselDestroyed
			}
		}
	}
	
	REQUIREMENT
	{
		name = All1
		type = All
	
		
		REQUIREMENT
		{
			name = SCANsatCoverage4
			type = SCANsatCoverage

			targetBody = Minmus

			// Minimum coverage that must be reached before the contract is valid.
			maxCoverage = 100
			minCoverage = 35

			// The type of scan to perform.  Valid values are from SCANdata.SCANtype.
			scanType = Biome
		}
		
		REQUIREMENT
		{
			name = SCANsatCoverage5
			type = SCANsatCoverage

			targetBody = Mun

			// Minimum coverage that must be reached before the contract is valid.
			maxCoverage = 100
			minCoverage = 35

			// The type of scan to perform.  Valid values are from SCANdata.SCANtype.
			scanType = Biome
		}
		
	}
}

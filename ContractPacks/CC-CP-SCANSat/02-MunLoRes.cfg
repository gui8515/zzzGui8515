CONTRACT_TYPE
{
	// Any suggestions or corrections? Send me a note on http://forum.kerbalspaceprogram.com/members/118151-DBT85
	// This contract only work with Contract Configurator and SCANsat 9.0
	
    name = ScanMunLoRes
    group = CCCP-SCANsat

	// Contract text
	title = Varredura altimétrica do Mun
	description = Com seu recente sucesso obtendo dados altimétricos preliminares de Kerbin, nossos pesquisadores imploraram por informações semelhantes do Mun. Faça isso corretamente e teremos dados úteis para um pouso no Mun — não porque seja fácil, mas porque é difícil.
	synopsis = Envie uma nave não tripulada para a órbita lunar; sugerimos atingir uma órbita de 405km com inclinação de 85,2°, mas fique à vontade. Escaneie a superfície do Mun com o Sensor Radar Altimétrico do SCAN.
	notes = Dica: Provavelmente há outro equipamento científico que você pode levar para ganhar ciência extra!\nDica: Não esqueça de Analisar os Dados da sua varredura quando completar para ciência extra!
	completedMessage = Incrível, já analisamos os dados iniciais e encontramos 73 formações rochosas diferentes que parecem rochas! Entraremos em contato.

    // Target Celestial body - controls where the contract must be completed, has some automated
    // effects on numeric parameters (increasing science, etc.)
    targetBody = Mun
	
	// Always offered by the R&D department
	agent = Departamento de Pesquisa e Desenvolvimento

    // Contract rewards Mun multiplies by 2.5 on Normal mode.
    advanceFunds = 7000
	rewardScience = 9
	rewardReputation = 7
    rewardFunds = 14000
	
	// Can only be done once
	maxCompletions = 1
	maxSimultaneous = 1
		
	// Prestige level 2
	prestige = Significant
	
	// very likely to be chosen
	weight = 10.0
	
	PARAMETER
	{
		name = Maxwell2
		type = VesselParameterGroup
		
		define = Maxwell II
		
				PARAMETER
		{
			name = ReachState
			type = ReachState
			targetBody = Mun
			situation = ORBITING
		}
			
		PARAMETER
		{
			name = HasCrew1
			type = HasCrew
			maxCrew = 0
			minCrew = 0
		}
		
		PARAMETER
		{
			name = PartValidation
			type = PartValidation
			part = SCANsat_Scanner
		}
	}	
	
	PARAMETER
	{
		name = OrbitSet
		type = VesselParameterGroup
		
		vessel = Maxwell II
		
	title = Alcance uma órbita com os seguintes parâmetros
	optional = True
	completedMessage = Ótima órbita alcançada, ótimo trabalho!
		
		// Parameter rewards
        	rewardScience = 2.5
        	rewardReputation = 2
        	rewardFunds = 4500
		
		PARAMETER
		{
			name = Orbit
			type = Orbit
			targetBody = Mun
			minApA = 402311
			maxApA = 408256
			minPeA = 402102
			maxPeA = 408114
			maxEccentricity = 0.0021
			minInclination = 84.9
			maxInclination = 85.5
			disableOnStateChange = false
		}
	}
	
	PARAMETER
	{
		name = SCANsatCoverage1
		type = SCANsatCoverage
		targetBody = Mun
		coverage = 50.0
		scanType = AltimetryLoRes
	}

	REQUIREMENT
	{
		name = All1
		type = All
	
		REQUIREMENT
		{
			name = SCANsatCoverage2
			type = SCANsatCoverage

			targetBody = Mun

			// Contract will not be activated if 50% of Mun has LoRes data
			maxCoverage = 49.9
			minCoverage = 0.0		

			// The type of scan to perform. Valid values are from SCANdata.SCANtype.
			scanType = AltimetryLoRes
		}
		
		REQUIREMENT
		{
			name = SCANsatCoverage3
			type = SCANsatCoverage

			targetBody = Kerbin

			// Contract will not be activated unless Kerbin has 60% LoRes data
			maxCoverage = 100.0
			minCoverage = 60.0		

			// The type of scan to perform. Valid values are from SCANdata.SCANtype.
			scanType = AltimetryLoRes
		}	
	}
}

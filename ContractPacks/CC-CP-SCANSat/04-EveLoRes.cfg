CONTRACT_TYPE
{
	// Any suggestions or corrections? Send me a note on http://forum.kerbalspaceprogram.com/members/118151-DBT85
	// This contract only work with Contract Configurator and SCANsat 9.0
	
    name = ScanEveLoRes
    group = CCCP-SCANsat

	// Contract text
	title = Varredura Altimétrica de Eve
	description = Coletamos ótimos dados até agora de Mun e Minmus, mas isso foi prato fácil comparado ao seu próximo alvo. Traga algo interessante para analisarmos em Eve. Atualmente não sabemos muito mais do que "É roxo", e, francamente, Valentina também depois de muitas Pan-Galactic Gargle Blasters.
	synopsis = Envie uma nave não tripulada para a órbita de Eve e faça a varredura da superfície com o Sensor de Altimetria por Radar SCAN. \n\nOs técnicos dizem que uma órbita de 455 km com inclinação de 88 graus deve ser a melhor para esta missão, embora alguém tenha pensado que o substantivo coletivo para Tribbles fosse "Trouble".
	notes = Dica: Sempre complete a parte opcional antes da parte principal, se decidir aceitar o desafio!\nDica: Provavelmente há outros equipamentos científicos que você pode levar para obter ciência extra!\nDica: Não esqueça de analisar os dados da sua varredura quando concluída para obter ciência adicional!
	completedMessage = Excelente! O pessoal de P&D está muito grato pelo seu trabalho e mal pode esperar para vasculhar todos os dados com uma (ou três) garrafas do melhor Kanar de Kerbin.

    // Target Celestial body - controls where the contract must be completed, has some automated
    // effects on numeric parameters (increasing science, etc.)
    targetBody = Eve
	
	// Always offered by the R&D department
	agent = Departamento de Pesquisa e Desenvolvimento
	
    // Contract rewards Eve multiplies by 6.25
    advanceFunds = 4875
	rewardScience = 4.25
	rewardReputation = 3.25
    rewardFunds = 9750
	   
	// Can only be done once and offered once at a time
	maxCompletions = 1
	maxSimultaneous = 1
	
	// Prestige level 2
	prestige = Significant

	PARAMETER
	{
		// Named for the Scottish physicist who predicted the existence of electromagnetic waves.
		name = Maxwell4
		type = VesselParameterGroup

        define = Maxwell IV
			
		PARAMETER
		{
			name = ReachState
			type = ReachState
			targetBody = Eve
			situation = ORBITING
		}
		PARAMETER
		{
			name = HasCrew1
			type = HasCrew
			maxCrew = 0
			minCrew = 0
		}
		
		PARAMETER
		{
			name = PartValidation
			type = PartValidation
			//title = Dont forget this!
			part = SCANsat_Scanner
		}
	}			
	
	PARAMETER
	{
		name = OrbitSet
		type = VesselParameterGroup
		
		vessel = Maxwell IV
		
	title = Alcance uma órbita com os seguintes parâmetros
	optional = True
	completedMessage = Uma órbita perfeita para o início da nossa varredura!    
	
		// Parameter rewards
		rewardScience = 1.5
		rewardReputation = 2
		rewardFunds = 3000
		PARAMETER
		{
			name = Orbit
			type = Orbit
			targetBody = Eve
			minApA = 452145
			maxApA = 458203
			minPeA = 452003
			maxPeA = 458197
			maxEccentricity = 0.0021
			minInclination = 87.7
			maxInclination = 88.3
			disableOnStateChange = false
			
		}
	}
	
	PARAMETER
	{
		name = SCANsatCoverage1
		type = SCANsatCoverage
		targetBody = Eve
		coverage = 50.0
		scanType = AltimetryLoRes
	}

	PARAMETER
	{
		name = Option
        type = All

	title = Leve uma nave adicional e colete alguns dados de Gilly
        optional = True

        // Parameter rewards
        rewardScience = 4
        rewardReputation = 5
        rewardFunds = 6400
		
		PARAMETER
		{
			// Named for the German physicist who discovered that electromagnetic waves passed through some objects, while reflecting off others
			name = Hertz1
			type = VesselParameterGroup

			define = Hertz I
		
			PARAMETER
			{
				name = ReachState
				type = ReachState
				targetBody = Gilly
				situation = ORBITING
			}
			PARAMETER

			{
				name = HasCrew1
				type = HasCrew
				maxCrew = 0
				minCrew = 0
			}
			
			PARAMETER
			{
				name = PartValidation
				type = PartValidation
				part = SCANsat_Scanner
			}
		}
		
		PARAMETER
		{
			name = OrbitSet
			type = VesselParameterGroup
			
			vessel = Hertz II
			
			title = Alcance uma órbita com os seguintes parâmetros
			optional = True
			completedMessage = A perfect orbit for our scans. Begin!!	

			rewardScience = 1.5
			rewardReputation = 2
			rewardFunds = 3000
		
			PARAMETER
			{
				title = Achieve an orbit with the following parameters
				name = Orbit
				type = Orbit
				optional = true
				targetBody = Gilly
				minApA = 11141
				maxApA = 12536
				minPeA = 11106
				maxPeA = 12525
				maxEccentricity = 0.04
				minInclination = 72.3
				maxInclination = 72.7
				disableOnStateChange = false
				
				// Parameter rewards
				rewardScience = 0.75
				rewardReputation = 1.5
				rewardFunds = 2000
			}
		}
		
		PARAMETER
		{
			name = SCANsatCoverage2
			type = SCANsatCoverage
			targetBody = Gilly
			coverage = 25.0
			scanType = AltimetryLoRes
		}
    }
	
	REQUIREMENT
	{
		name = All1
		type = All
	
		REQUIREMENT
		{
			name = SCANsatCoverage4
			type = SCANsatCoverage

			targetBody = Minmus

			// Contract is not valid unless Minmus has 35% LoRes data
			maxCoverage = 100.0
			minCoverage = 35.0		

			// The type of scan to perform. Valid values are from SCANdata.SCANtype.
			scanType = AltimetryLoRes
		}
		
		REQUIREMENT
		{
			name = SCANsatCoverage5
			type = SCANsatCoverage

			targetBody = Eve

			// Maximum coverage that must be reached before the contract is valid.
			maxCoverage = 49.9
			minCoverage = 0.0

			// The type of scan to perform.  Valid values are from SCANdata.SCANtype.
			scanType = AltimetryLoRes
		}
	}
}

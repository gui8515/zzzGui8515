CONTRACT_TYPE
{
	// Any suggestions or corrections? Send me a note on http://forum.kerbalspaceprogram.com/members/118151-DBT85
	// This contract only work with Contract Configurator and SCANsat 9.0

    name = ScanEelooLoResBiome
    group = CCCP-SCANsat

	// Contract text
	title = Varredura Altimétrica e de Biomas de Eeloo
	description = Em algum lugar por aí está Eeloo e queremos que você a encontre antes que alguém mude sua designação de "Planeta Anão" para simplesmente "Rocha". A jornada será longa e árdua, mas os dados que podemos recuperar seriam inestimáveis para todos nós.
	synopsis = Envie uma única nave não tripulada para a órbita de Eeloo e escaneie a superfície de Eeloo com o Sensor de Altimetria por Radar SCAN e com o Sensor Multiespectral SCAN. O sujeito grande no Cantina disse que ouviu de um corredor local chamado San Holo que uma órbita de 335 km com inclinação de 83 graus deve lhe dar bons resultados.
	notes = Dica: Eeloo fica muito longe do Sol, então você precisará de mais energia solar para sobreviver.
	completedMessage = Um planeta tão pequeno. Tão distante. Tão frio. Excelente trabalho — faz tanto tempo desde que embarcamos nesta missão que alguns dos engenheiros que a lançaram já têm netos!
    // Target Celestial body - controls where the contract must be completed, has some automated
    // effects on numeric parameters (increasing science, etc.)
    targetBody = Eeloo
	
	// Always offered by the R&D department
	agent = Departamento de Pesquisa e Desenvolvimento
	
    // Contract rewards
    advanceFunds = 8000
	rewardScience = 4.5
	rewardReputation = 5
    rewardFunds = 16000
	   
	// Can only be done once and offered once at a time
	maxCompletions = 1
	maxSimultaneous = 1

	// Prestige level 2
	prestige = Significant

	PARAMETER
	{
		// Named for the first probe to be sent to Pluto, due to fly by in 2015.
		name = NewHorizons
		type = VesselParameterGroup

        define = New Horizons
		
		PARAMETER
		{
			name = ReachState
			type = ReachState
			targetBody = Eeloo
			situation = ORBITING
		}
			
		PARAMETER
		{
			name = HasCrew1
			type = HasCrew
			maxCrew = 0
			minCrew = 0
		}

		PARAMETER
		{
			name = PartValidation
			type = PartValidation
			part = SCANsat_Scanner

		}
		
		PARAMETER
		{
			name = PartValidation2
			type = PartValidation
			part = SCANsat_Scanner24
		}
	}	
	
	PARAMETER
	{
		name = OrbitSet
		type = VesselParameterGroup
		
		vessel = New Horizons
		
	title = Alcance uma órbita com os seguintes parâmetros
	optional = True
	completedMessage = Vou avisar San Holo que seu conselho valeu os dois Twi'leks picados que ele pediu como pagamento.
		
		// Parameter rewards
		rewardScience = 1.2
		rewardReputation = 1.3
		rewardFunds = 1300.0
	
		PARAMETER
		{
			name = Orbit
			type = Orbit
			targetBody = Eeloo
			minApA = 333563
			maxApA = 336584
			minPeA = 333521
			maxPeA = 336577
			maxEccentricity = 0.0022
			minInclination = 82.7
			maxInclination = 83.3
			disableOnStateChange = false
		}
	}
	

	PARAMETER
	{
		name = SCANsatCoverage1
		type = SCANsatCoverage

		coverage = 50.0
		scanType = AltimetryLoRes
		disableOnStateChange = false
	}
	
	PARAMETER
	{
		name = SCANsatCoverage2
		type = SCANsatCoverage

		coverage = 50.0
		scanType = Biome
		disableOnStateChange = false
	}

	
	REQUIREMENT
	{
		name = all1
		type = All
	
		REQUIREMENT
		{
			name = SCANsatCoverage3
			type = SCANsatCoverage

			targetBody = Mun

			// Contract is not valid unless Mun has 95% Biome data
			maxCoverage = 100.0
			minCoverage = 95.0		

			// The type of scan to perform. Valid values are from SCANdata.SCANtype.
			scanType = Biome
		}
		
		REQUIREMENT
		{
			name = SCANsatCoverage4
			type = SCANsatCoverage

			targetBody = Minmus

			// Contract is not valid unless Minmus has 95% Biome data
			maxCoverage = 100.0
			minCoverage = 95.0		

			// The type of scan to perform. Valid values are from SCANdata.SCANtype.
			scanType = Biome
		}		
		
		REQUIREMENT
		{
			name = SCANsatCoverage5
			type = SCANsatCoverage

			targetBody = Eeloo

			// Maximum coverage that must be reached before the contract is valid.
			maxCoverage = 49.9
			minCoverage = 0.0

			// The type of scan to perform.  Valid values are from SCANdata.SCANtype.
			scanType = AltimetryLoRes
		}
	}	
}

CONTRACT_TYPE
{
	// Any suggestions or corrections? Send me a note on http://forum.kerbalspaceprogram.com/members/118151-DBT85
	// This contract only work with Contract Configurator and SCANsat 9.0

    name = ScanDresLoResBiome
    group = CCCP-SCANsat

	// Contract text
	title = Varredura Altimétrica e de Biomas de Dres
	description = Nosso conhecimento do sistema solar cresce missão a missão e estamos começando a ganhar reputação! Nossos vizinhos mais próximos estão sob forte observação, por isso agora devemos acelerar uma missão para Dres.
	synopsis = Envie uma única nave não tripulada para Dres e escaneie a superfície com o Sensor de Altimetria por Radar SCAN e com o Sensor Multiespectral SCAN. A equipe da sala do café aposta que uma órbita de 255 km com inclinação de 79.5 graus deve dar conta do serviço, mas sinta‑se livre para fazer do seu jeito!
	notes = Dica: Sempre complete a parte opcional antes da parte principal, se decidir aceitar o desafio!\nDica: Provavelmente há outros equipamentos científicos que você pode levar para obter ciência extra!\nDica: Não esqueça de analisar os dados da sua varredura quando concluída para obter ciência adicional!
	completedMessage = Dres acabou por ser pouco mais que um planeta, mais parecido com um grande asteroide. Bom trabalho de qualquer forma. Conseguir essa informação ainda foi valioso.

    // Target Celestial body - controls where the contract must be completed, has some automated
    // effects on numeric parameters (increasing science, etc.)
    targetBody = Dres
	
	// Always offered by the R&D department
	agent = Departamento de Pesquisa e Desenvolvimento
	
    // Contract rewards
    advanceFunds = 6250.0
	rewardScience = 5.0
	rewardReputation = 5.5
    rewardFunds = 12500
	   
	// Can only be done once
	maxCompletions = 1
	maxSimultaneous = 1
	
	// Prestige level 2
	prestige = Significant

	PARAMETER
	{
		// Named for the German astronomer Johann Daniel Titius who first noticed that there was a gap between Mars and Jupiter where there should not be one according to the titius-bode law.
		name = Titius1
		type = VesselParameterGroup

        define = Titius I
			
		PARAMETER
		{
			name = ReachState
			type = ReachState
			targetBody = Dres
			situation = ORBITING
		}
		
		PARAMETER
		{
			name = HasCrew1
			type = HasCrew
			maxCrew = 0
			minCrew = 0
		}		
		
		PARAMETER
		{
			name = PartValidation
			type = PartValidation

			part = SCANsat_Scanner
			minCount = 1
		}
		
		PARAMETER
		{
			name = PartValidation2
			type = PartValidation

			part = SCANsat_Scanner24
			minCount = 1
		}
	}
	
	PARAMETER
	{
		name = OrbitSet
		type = VesselParameterGroup
		
		vessel = Titius I
		
	title = Alcance uma órbita com os seguintes parâmetros
	optional = True
	completedMessage = Os baristas vão ficar muito felizes que você seguiu o conselho deles!!
		
		// Parameter rewards
		rewardScience = 1.5
		rewardReputation = 1.6
		rewardFunds = 1600.0	
		
		PARAMETER
		{
			name = Orbit
			type = Orbit
			targetBody = Dres
			minApA = 252536
			maxApA = 257963
			minPeA = 252109
			maxPeA = 257635
			maxEccentricity = 0.002
			minInclination = 79.2
			maxInclination = 79.8
			disableOnStateChange = false
		}
	}
		
	PARAMETER
	{
		name = SCANsatCoverage1
		type = SCANsatCoverage

		coverage = 50.0
		scanType = AltimetryLoRes
		disableOnStateChange = false
	}
	
	PARAMETER
	{
		name = SCANsatCoverage2
		type = SCANsatCoverage

		coverage = 50.0
		scanType = Biome
		disableOnStateChange = false
	}

	REQUIREMENT
	{
		name = All1
		type = All
	
		REQUIREMENT
		{
			name = SCANsatCoverage3
			type = SCANsatCoverage

			targetBody = Mun

			// Contract is not valid unless Mun has 50% Biome data
			maxCoverage = 100.0
			minCoverage = 50.0		

			// The type of scan to perform. Valid values are from SCANdata.SCANtype.
			scanType = Biome
		}
		
		REQUIREMENT
		{
			name = SCANsatCoverage4
			type = SCANsatCoverage

			targetBody = Minmus

			// Contract is not valid unless Minmus has 50% Biome data
			maxCoverage = 100.0
			minCoverage = 50.0		

			// The type of scan to perform. Valid values are from SCANdata.SCANtype.
			scanType = Biome
		}

		REQUIREMENT
		{
			name = SCANsatCoverage5
			type = SCANsatCoverage

			targetBody = Dres

			// Maximum coverage that must be reached before the contract is valid.
			maxCoverage = 49.9
			minCoverage = 0.0

			// The type of scan to perform.  Valid values are from SCANdata.SCANtype.
			scanType = AltimetryLoRes
		}
	}
	
}

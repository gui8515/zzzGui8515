CONTRACT_TYPE
{
	// Any suggestions or corrections? Send me a note on http://forum.kerbalspaceprogram.com/members/118151-DBT85
	// This contract only work with Contract Configurator and SCANsat 9.0
	
    name = ScanMinmus
    group = CCCP-SCANsat

	// Contract text
	title = Varredura altimétrica de Minmus
	description = Atenção, Diretor. Ainda há trabalho a fazer. Com as varreduras de Kerbin progredindo bem e as do Mun em andamento, a equipe acha que é hora de obtermos dados sobre Minmus. Acreditamos que é muito plano em alguns lugares, mas saberemos mais quando nos trouxer esses dados.
	synopsis = Envie uma nave não tripulada para a órbita de Minmus e escaneie a superfície de Minmus com o Sensor Radar Altimétrico do SCAN. \n\nA equipe da estação de rastreio sugeriu uma boa órbita em 74km com inclinação de 79,5°, mas eles estavam bêbados na hora.
	notes = Dica: Provavelmente há outro equipamento científico que você pode levar para ganhar ciência extra!\nDica: Não esqueça de Analisar os Dados da sua varredura quando completar para ciência extra!
	completedMessage = Excelente trabalho. Como esperado, o segundo satélite celestial de Kerbin é muito plano em alguns lugares, com algumas áreas acidentadas. A equipe já está preparando uma festa no refeitório. Sorvete grátis!

    // Target Celestial body - controls where the contract must be completed, has some automated
    // effects on numeric parameters (increasing science, etc.)
    targetBody = Minmus
	
	// Always offered by the R&D department
	agent = Departamento de Pesquisa e Desenvolvimento

    // Contract rewards, Minmus multiplies by 3.125 in Normal mode.
    advanceFunds = 6000
	rewardScience =8
	rewardReputation = 6
    rewardFunds = 12000
	
	// Can only be done once and offered once at a time
	maxCompletions = 1
	maxSimultaneous = 1
	
	// Prestige level 2
	prestige = Significant
	
	// very likely to be chosen
	weight = 10.0

	PARAMETER
	{
		// Named for the Scottish physicist who predicted the existence of electromagnetic waves.
		name = Maxwell3
		type = VesselParameterGroup

        define = Maxwell III
		
		PARAMETER
		{
			name = ReachState
			type = ReachState
			targetBody = Minmus
			situation = ORBITING
		}
		
		PARAMETER
		{
			name = HasCrew1
			type = HasCrew
			maxCrew = 0
			minCrew = 0
		}
		
		PARAMETER
		{
			name = PartValidation
			type = PartValidation
			//title = Dont forget this!
			part = SCANsat_Scanner
		}
	}
		
	PARAMETER
	{
		name = OrbitSet
		type = VesselParameterGroup
		
		vessel = Maxwell III
		
	title = Alcance uma órbita com os seguintes parâmetros
	optional = True
	completedMessage = Uma órbita perfeita para o início da nossa varredura!
		
		// Parameter rewards
		rewardScience = 2
		rewardReputation = 2.5
		rewardFunds = 4000
	
		PARAMETER
		{
			name = Orbit
			type = Orbit
			targetBody = Minmus
			minApA = 71210
			maxApA = 77305
			minPeA = 71103
			maxPeA = 77219
			maxEccentricity = 0.003
			minInclination = 79.2
			maxInclination = 79.8
			disableOnStateChange = false
		}
	}
	
	PARAMETER
	{
		name = SCANsatCoverage1
		type = SCANsatCoverage
		targetBody = Minmus
		
		// Requires 50% SCAN coverage to complete
		coverage = 50.0
		scanType = AltimetryLoRes
	}
	
	REQUIREMENT
	{
		name = All1
		type = All
	
		REQUIREMENT
		{
			name = SCANsatCoverage2
			type = SCANsatCoverage

			targetBody = Kerbin

			// Contract will not be activated until 65% of Kerbin has LoRes data
			maxCoverage = 100.0
			minCoverage = 65.0		

			// The type of scan to perform. Valid values are from SCANdata.SCANtype.
			scanType = AltimetryLoRes
		}
		
		REQUIREMENT
		{
			name = SCANsatCoverage3
			type = SCANsatCoverage

			targetBody = Mun

			// Contract will not be activated until 15% of Mun has LoRes data
			maxCoverage = 100.0
			minCoverage = 15.0		

			// The type of scan to perform. Valid values are from SCANdata.SCANtype.
			scanType = AltimetryLoRes
		}
		
		REQUIREMENT
		{
			name = SCANsatCoverage4
			type = SCANsatCoverage

			targetBody = Minmus

			// The contract will not be activated if Minmus has 50% LoRes data
			maxCoverage = 49.9
			minCoverage = 0.0		

			// The type of scan to perform.  Valid values are from SCANdata.SCANtype.
			scanType = AltimetryLoRes
		}
	}
}

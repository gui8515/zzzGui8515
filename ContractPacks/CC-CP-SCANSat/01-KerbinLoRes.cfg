CONTRACT_TYPE
{
	// Any suggestions or corrections? Send me a note on http://forum.kerbalspaceprogram.com/members/118151-DBT85
	// This contract only work with Contract Configurator and SCANsat 9.0 or above


    name = ScanKerbinLoRes
    group = CCCP-SCANsat

	// Contract text
	title = Varredura altimétrica de Kerbin
	description = Nossos cientistas sugeriram que saber como é a rocha que estamos orbitando pode ser uma boa ideia. Realize uma varredura altimétrica da superfície de Kerbin e reporte a resposta para a pergunta suprema: "Onde eu coloquei minhas chaves?".
	synopsis = Envie uma nave não tripulada para a órbita; sugerimos uma órbita de 496km com inclinação de 83,3°, e escaneie a superfície de Kerbin com o Sensor Radar Altimétrico do SCAN. \n\nO importante é obter os dados que precisamos; se preferir usar uma órbita personalizada, fique à vontade, mas não gastamos dinheiro pesquisando esta por nenhum maldito motivo!
		notes = Dica: Provavelmente há outro equipamento científico que você pode levar para ganhar ciência extra!\nDica: Não esqueça de Analisar os Dados da sua varredura quando completar para ciência extra!
		completedMessage = Excelente trabalho, estamos bem adiantados com nossas varreduras e em breve nosso primeiro mapa estará completo!

    // Target Celestial body - controls where the contract must be completed, has some automated
    // effects on numeric parameters (increasing science, etc.)
    targetBody = Kerbin
	
	// Always offered by the R&D department
	agent = Departamento de Pesquisa e Desenvolvimento
	
    // Contract rewards
    advanceFunds = 10000
	rewardScience = 10
	rewardReputation = 8
    rewardFunds = 20000

	// Can only be done once
	maxCompletions = 1
	maxSimultaneous = 1
	
	// Prestige level 2
	prestige = Significant
	
	// very likely to be chosen
	weight = 10.0
	
	PARAMETER
	{
		// Named for the Scottish physicist who predicted the existence of electromagnetic waves.
		name = Maxwell1
		type = VesselParameterGroup

        define = Maxwell I
		
		PARAMETER
		{
			name = ReachState
			type = ReachState
			targetBody = Kerbin
			situation = ORBITING
		}
		
		PARAMETER
		{
			name = HasCrew1
			type = HasCrew
			maxCrew = 0
			minCrew = 0
		}
		
		PARAMETER
		{
			name = PartValidation
			type = PartValidation
			part = SCANsat_Scanner
		}

	}
	
	PARAMETER
	{
	name = SCANsatCoverage1
	type = SCANsatCoverage
	targetBody = Kerbin
	
	// Get 50% coverage to complete
	coverage = 50.0
	scanType = AltimetryLoRes
	disableOnStateChange = false
	}
	
	
	PARAMETER
	{
		name = OrbitSet
		type = VesselParameterGroup
		
		vessel = Maxwell I
		
	title = Alcance uma órbita com os seguintes parâmetros
	optional = True
	completedMessage = Excelente trabalho, com nossa órbita estabelecida podemos obter bons resultados!
		
		// Parameter rewards
        rewardScience = 5
        rewardReputation = 4
        rewardFunds = 8000
		
		PARAMETER
		{
			title = Alcance uma órbita com os seguintes parâmetros
			name = Orbit
			type = Orbit
			targetBody = Kerbin
			minApA = 493234
			maxApA = 499314
			minPeA = 493101
			maxPeA = 499106
			maxEccentricity = 0.0021
			minInclination = 83.1
			maxInclination = 83.6
			disableOnStateChange = false
		}
	}
	
	REQUIREMENT
	{
		name = PartUnlocked1
		type = PartUnlocked
	
		// Part name that needs to be unlocked.
		part = SCANsat_Scanner
	}
	
	
	REQUIREMENT
	{
		name = SCANsatCoverage2
		type = SCANsatCoverage

		targetBody = Kerbin

		// Maximum coverage that must be reached before the contract is valid.
		maxCoverage = 49.9
		minCoverage = 0.0

		// The type of scan to perform.  Valid values are from SCANdata.SCANtype.
		scanType = AltimetryLoRes
	}	
}

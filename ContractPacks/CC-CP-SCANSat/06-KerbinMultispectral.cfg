CONTRACT_TYPE
{
	// Any suggestions or corrections? Send me a note on http://forum.kerbalspaceprogram.com/members/118151-DBT85
	// This contract only work with Contract Configurator and SCANsat 9.0

    name = ScanKerbinMultispectral
    group = CCCP-SCANsat

	// Contract text
	title = Varredura Multiespectral de Kerbin
	description = Graças aos seus grandes esforços na coleta de ciência até agora, o pessoal de P&D conseguiu montar um Sensor Multiespectral SCAN a partir de alguns rolos de papel e plástico autoadesivo. É hora de testá‑lo ao redor de Kerbin e, ao mesmo tempo, aposentar o velho scanner Altimétrico Maxwell 1 que lançamos há semanas/dias/horas/minutos!
	synopsis = Envie uma nave não tripulada para a órbita e escaneie a superfície de Kerbin com o Sensor Multiespectral SCAN. \n\nSugerimos que você alcance uma órbita de 495.2 km com inclinação de 84.21 graus para obter os melhores resultados e a trajetória de órbita mais bonita. \n\nAlém disso, desorbite o Maxwell 1 e deixe-o queimar na atmosfera, se puder.
	notes = Dica: Sempre complete a parte opcional antes da parte principal, se decidir aceitar o desafio!\nDica: Provavelmente há outros equipamentos científicos que você pode levar para obter ciência extra!\nDica: Não esqueça de analisar os dados da sua varredura quando concluída para obter ciência adicional!
	completedMessage = Impressionante, com os avanços deste scanner identificamos 9 biomas diferentes para estudo adicional. Eu me pergunto se o Mun também tem biomas?

    // Target Celestial body - controls where the contract must be completed, has some automated
    // effects on numeric parameters (increasing science, etc.)
    targetBody = Kerbin
	
	// Always offered by the R&D department
	agent = Departamento de Pesquisa e Desenvolvimento
	
    // Contract rewards, Kerbin multiplies by 1.25 on Normal mode.
    advanceFunds = 10000
	rewardScience = 10.0
	rewardReputation = 8.0
    rewardFunds = 20000.0

	// Can only be done once and offered once at a time
	maxCompletions = 1
	maxSimultaneous = 1
	
	// Prestige level 2
	prestige = Significant
	
	PARAMETER
	{
		
		// Named for the GeoEye satellite surveying Earth
		name = GeoEye1
		type = VesselParameterGroup
        define = GeoEye I
        
		PARAMETER
		{
			name = ReachState
			type = ReachState
			targetBody = Kerbin
			situation = ORBITING
		}
			
		PARAMETER
		{
			name = HasCrew1
			type = HasCrew
			maxCrew = 0
			minCrew = 0
		}
		
		PARAMETER
		{
			name = PartValidation
			type = PartValidation
			part = SCANsat_Scanner24
		}
	}
	
	PARAMETER
	{
		name = SCANsatCoverage1
		type = SCANsatCoverage
		targetBody = Kerbin
		
		// Get 50% coverage to complete
		coverage = 50.0
		scanType = Biome
		disableOnStateChange = false
	}

	PARAMETER
	{
		name = OrbitSet
		type = VesselParameterGroup
		
		vessel = GeoEye I
		
	title = Alcance uma órbita com os seguintes parâmetros
	optional = True
	completedMessage = Trabalho brilhante, com nossa órbita estabelecida podemos obter ótimos resultados!!
		
		// Parameter rewards
		rewardScience = 4.0
		rewardReputation = 6.0
		rewardFunds = 8000.0
	
		PARAMETER
		{
			//title = Achieve an orbit with the following parameters
			name = Orbit
			type = Orbit
			targetBody = Kerbin
			minApA = 492204
			maxApA = 498314
			minPeA = 492101
			maxPeA = 498106
			maxEccentricity = 0.00214
			minInclination = 84.0
			maxInclination = 84.5
			disableOnStateChange = false

		}
	}
	
	PARAMETER
	{
		name = OrbitEndGrp
		type = All

		title = Desorbitar o Maxwell I, nosso primeiro satélite SCANsat
		optional = True
		completedMessage = Muito bem, o velho satélite queimou na atmosfera.
		
	// Parameter rewards
	rewardScience = 4.0
	rewardFunds = 5000.0
	
		PARAMETER
		{
			name = OrbitEnd
			type = VesselParameterGroup
			
			// Select Maxwell I, the first SCANSat we launched.
			vessel = Maxwell I
			
			PARAMETER
			{
			    name = VesselDestroyed
			    type = VesselDestroyed
			}
		}
	}
	
	REQUIREMENT
	{
		name = all
		type = All
		
		REQUIREMENT
		{
			name = PartUnlocked1
			type = PartUnlocked
		
			// Part name that needs to be unlocked.
			part = SCANsat_Scanner24
		}
		
		REQUIREMENT
		{
			name = SCANsatCoverage2
			type = SCANsatCoverage

			targetBody = Kerbin

			// Contract will not unlock unless at least 95% of the LoRes data has been gathered
			maxCoverage = 100
			minCoverage = 95

			// The type of scan to perform.  Valid values are from SCANdata.SCANtype.
			scanType = AltimetryLoRes
		}
		
		REQUIREMENT
		{
			name = SCANsatCoverage3
			type = SCANsatCoverage

			targetBody = Kerbin

			// Maximum coverage that must be reached before the contract is valid.
			maxCoverage = 49.9
			minCoverage = 0.0

			// The type of scan to perform.  Valid values are from SCANdata.SCANtype.
			scanType = Biome
		}
	}
}

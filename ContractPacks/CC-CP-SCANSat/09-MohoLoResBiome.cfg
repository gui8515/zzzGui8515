CONTRACT_TYPE
{
	// Any suggestions or corrections? Send me a note on http://forum.kerbalspaceprogram.com/members/118151-DBT85
	// This contract only work with Contract Configurator and SCANsat 9.0
	
    name = ScanMohoLoResBiome
    group = CCCP-SCANsat

	// Contract text
	title = Varredura Altimétrica e de Biomas de Moho
	description = Sentindo um pouco de calor? Você vai! Está na hora de iniciarmos uma missão a Moho para aprender a composição da sua superfície. Vai ser um pouco quente tão perto do Kerbol e Bob já havia preparado seu protetor solar. Ele ficou muito chateado quando dissemos não.
	synopsis = Envie uma única nave não tripulada para Moho e escaneie a superfície com o Sensor de Altimetria por Radar SCAN e com o Sensor Multiespectral SCAN. Sua missão (opcional), se decidir aceitá‑la, é alcançar uma órbita de 495 km com inclinação de 85.2 graus para uma varredura ótima.
	notes = Observação: Devido à natureza em rotação presa de Moho, as varreduras levam consideravelmente mais tempo lá.
	completedMessage = Brilhante! Como suspeitávamos, Moho parece ter sido submetido a intensa atividade vulcânica há milênios. Herman já abriu um pequeno santuário para Hephaistos, deus do fogo.

    // Target Celestial body - controls where the contract must be completed, has some automated
    // effects on numeric parameters (increasing science, etc.)
    targetBody = Moho
	
	// Always offered by the R&D department
	agent = Departamento de Pesquisa e Desenvolvimento
	
    // Contract rewards
    advanceFunds = 5800
	rewardScience = 4.5
	rewardReputation = 5.1
    rewardFunds = 11600
	   
	// Can only be done once and only offered once at a time
	maxCompletions = 1
	maxSimultaneous = 1
	
	// Prestige level 2
	prestige = Significant

	
	PARAMETER
	{
		// Named for the German astronomer Johann Daniel Titius who first noticed that there was a gap between Mars and Jupiter where there should not be one according to the titius-bode law.
		name = Titius2
		type = VesselParameterGroup

		define = Titius II
		
				PARAMETER
		{
			name = ReachState
			type = ReachState
			targetBody = Moho
			situation = ORBITING
		}
			
		PARAMETER
		{
			name = HasCrew1
			type = HasCrew
			maxCrew = 0
			minCrew = 0
		}	
		
		PARAMETER
		{
			name = PartValidation
			type = PartValidation
			part = SCANsat_Scanner
		}
		
		PARAMETER
		{
			name = PartValidation2
			type = PartValidation
			part = SCANsat_Scanner24
		}
	}
	
	PARAMETER
	{
		name = OrbitSet
		type = VesselParameterGroup
		
		vessel = Titius II
		
	title = Alcance uma órbita com os seguintes parâmetros
	optional = True
	completedMessage = Muito bem Ethan, esta mensagem explodirá em 5 segundos.
		
		// Parameter rewards
		rewardScience = 1.1
		rewardReputation = 1.1
		rewardFunds = 1300.0
		PARAMETER
		{
			title = Alcance uma órbita com os seguintes parâmetros
			name = Orbit
			type = Orbit
			targetBody = Moho
			minApA = 493247
			maxApA = 497325
			minPeA = 493167
			maxPeA = 497255
			maxEccentricity = 0.0022
			minInclination = 84.9
			maxInclination = 85.5
			disableOnStateChange = false
		}
	}
	
	PARAMETER
	{
		name = SCANsatCoverage1
		type = SCANsatCoverage
		targetBody = Moho
		coverage = 50.0
		scanType = AltimetryLoRes
		disableOnStateChange = false
	}
	
	PARAMETER
	{
		name = SCANsatCoverage2
		type = SCANsatCoverage
		targetBody = Moho
		coverage = 50.0
		scanType = Biome
		disableOnStateChange = false
	}
	
	REQUIREMENT
	{
		name = Requirements
		type = All
	
		REQUIREMENT
		{
			name = SCANsatCoverage3
			type = SCANsatCoverage
	
			targetBody = Mun
	
			// Contract is not valid unless Mun has 65% Biome data
			maxCoverage = 100.0
			minCoverage = 65.0		
	
			// The type of scan to perform. Valid values are from SCANdata.SCANtype.
			scanType = Biome
		}	

		REQUIREMENT
		{
			name = SCANsatCoverage4
			type = SCANsatCoverage
	
			targetBody = Minmus
	
			// Contract is not valid unless Minmus has 65% Biome data
			maxCoverage = 100.0
			minCoverage = 65.0		
	
			// The type of scan to perform. Valid values are from SCANdata.SCANtype.
			scanType = Biome
		}	
		
		REQUIREMENT
		{
			name = SCANsatCoverage5
			type = SCANsatCoverage

			targetBody = Moho

			// Maximum coverage that must be reached before the contract is valid.
			maxCoverage = 49.9
			minCoverage = 0.0

			// The type of scan to perform.  Valid values are from SCANdata.SCANtype.
			scanType = AltimetryLoRes
		}
	}
}

CONTRACT_TYPE
{
	// Any suggestions or corrections? Send me a note on http://forum.kerbalspaceprogram.com/members/118151-DBT85
	// This contract only work with Contract Configurator and SCANsat 9.0

    name = ScanDunaLoRes
    group = CCCP-SCANsat

	// Contract text
	title = Varredura Altimétrica de Duna
	description = Agora que temos a maior parte dos dados de Mun e Minmus, o pessoal acha que está na hora de outro lançamento — espero que você já tenha começado a trabalhar na sua missão para Eve? Desta vez é para Duna! Temos todas essas peças de foguete sobrando, então parece uma boa ideia, e Bob não para de cantarolar "Duna! Duna! Duna!".
	synopsis = Envie uma nave não tripulada para a órbita de Duna e faça a varredura da superfície com o Sensor de Altimetria por Radar SCAN. \n\nVon Kerman acredita que o melhor seria alcançar uma órbita de 378 km com inclinação de 84.1 graus, mas ele dificilmente é um especialista em ciência de foguetes!
	notes = Dica: Sempre complete a parte opcional antes da parte principal, se decidir aceitar o desafio\nDica: Provavelmente há outros equipamentos científicos que você pode levar para obter ciência extra!\nDica: Não esqueça de analisar os dados da sua varredura quando concluída para obter ciência adicional!
	completedMessage = Valeu a pena! 17 crateras diferentes, 50 tons de laranja e 4 leitos de rios secos. Impressionante!

    // Target Celestial body - controls where the contract must be completed, has some automated
    // effects on numeric parameters (increasing science, etc.)
    targetBody = Duna
	
	// Always offered by the R&D department
	agent = Departamento de Pesquisa e Desenvolvimento
	
    // Contract rewards Duna multiplies by 6.25
    advanceFunds = 5625
	rewardScience = 4.25
	rewardReputation = 3.75
    rewardFunds = 11250
	   
	// Can only be done once and only offered once at a time
	maxCompletions = 1
	maxSimultaneous = 1
	
	// Prestige level 2
	prestige = Significant
	
	// very likely to be chosen
	//weight = 10.0

	PARAMETER
	{
		// Named for the Scottish physicist who predicted the existence of electromagnetic waves.
		name = Maxwell5
		type = VesselParameterGroup

        define = Maxwell V
		
		PARAMETER
		{
			name = ReachState
			type = ReachState
			targetBody = Duna
			situation = ORBITING
		}
		
		PARAMETER
		{
			name = HasCrew1
			type = HasCrew
			maxCrew = 0
			minCrew = 0
		}
		
		PARAMETER
		{
			name = PartValidation
			type = PartValidation
			//title = Dont forget this!
			part = SCANsat_Scanner
		}
	
	}
	
	PARAMETER
	{
		name = OrbitSet
		type = VesselParameterGroup
		
		vessel = Maxwell V
		
	title = Alcance uma órbita com os seguintes parâmetros
	optional = True
	completedMessage = Excelente trabalho, é tão lindoooo!!	

		rewardScience = 1.5
		rewardReputation = 2
		rewardFunds = 3000
		PARAMETER
		{
			name = Orbit
			type = Orbit
			targetBody = Duna
			minApA = 375251
			maxApA = 381314
			minPeA = 375124
			maxPeA = 381268
			maxEccentricity = 0.0022
			minInclination = 83.94
			maxInclination = 84.34
			disableOnStateChange = false
		}
	}
	
	PARAMETER
	{
		name = SCANsatCoverage1
		type = SCANsatCoverage
		targetBody = Duna
		coverage = 50.0
		scanType = AltimetryLoRes
	}
		
	PARAMETER
	{
		name = Option
        type = All

	title = Leve uma nave adicional e colete dados de Altimetria de Ike
        optional = True
		
        // Parameter rewards
        rewardScience = 4
        rewardReputation = 5
        rewardFunds = 6400
	
		PARAMETER
		{
			// Named for the German physicist who discovered that electromagnetic waves passed through some objects, while reflecting off others
			name = Hertz2
			type = VesselParameterGroup

			define = Hertz II
			
			PARAMETER
			{
				name = ReachState
				type = ReachState
				targetBody = Ike
				situation = ORBITING
			}
			
			PARAMETER
			{
				name = HasCrew1
				type = HasCrew
				maxCrew = 0
				minCrew = 0
			}
			
			PARAMETER
			{
				name = PartValidation
				type = PartValidation
				part = SCANsat_Scanner
			}
			
		}	
		
		PARAMETER
		{
			name = OrbitSet
			type = VesselParameterGroup
			
			vessel = Hertz II
			
			title = Alcance uma órbita com os seguintes parâmetros
			optional = True
			completedMessage = Órbita perfeita para nossas varreduras. Comecem!!	

			rewardScience = 1.5
			rewardReputation = 2
			rewardFunds = 3000

			PARAMETER
			{
				name = Orbit
				type = Orbit
				targetBody = Ike
				minApA = 398325
				maxApA = 403512
				minPeA = 398214
				maxPeA = 403135
				maxEccentricity = 0.0022
				minInclination = 73.97
				maxInclination = 74.37
				disableOnStateChange = false
			}
		}

		PARAMETER
		{
			name = SCANsatCoverage2
			type = SCANsatCoverage
			targetBody = Ike
			coverage = 25.0
			scanType = AltimetryLoRes
		}
	}
		
	REQUIREMENT
	{
		name = All1
		type = All
	
		REQUIREMENT
		{
			name = SCANsatCoverage4
			type = SCANsatCoverage

			targetBody = Minmus

			// Contract is not valid unless Minmus has 90% LoRes data
			maxCoverage = 100.0
			minCoverage = 60.0		

			// The type of scan to perform. Valid values are from SCANdata.SCANtype.
			scanType = AltimetryLoRes
		}

		REQUIREMENT
		{
			name = SCANsatCoverage5
			type = SCANsatCoverage

			targetBody = Duna

			// Maximum coverage that must be reached before the contract is valid.
			maxCoverage = 49.9
			minCoverage = 0.0

			// The type of scan to perform.  Valid values are from SCANdata.SCANtype.
			scanType = AltimetryLoRes
		}
	}
}

// Contract for visiting the pyramids.
//   Author: nightingale

CONTRACT_TYPE
{
    name = AS_Kerbin_Pyramids
    group = AnomalySurveyor

    sortKey = 00.01
    genericTitle = Undiscovered anomaly on Kerbin
    genericDescription = Keep launching more rockets, and we'll see if we can find another anomaly for you to check out.

    title = Investigue estruturas no deserto de Kerbin
    description = Da órbita, vemos algo estranho no deserto ocidental. Há o que parecem ser pirâmides em uma área do deserto inacessível por terra. A Sociedade Arqueológica de Kerbin vai adorar se conseguirmos pousar lá e observar de perto.
    synopsis = Visite as estruturas no deserto.
    completedMessage = O que os futuros arqueólogos vão pensar quando verem o KSC?

    // Level 1 prestige
    prestige = Trivial

    targetBody = Kerbin

    // Always offered by the Anomaly Surveyor Group
    agent = Grupo de Pesquisa de Anomalias

    // Can only do this contract once
    maxCompletions = 1

    // Contract rewards
    rewardFunds = 50000.0
    rewardReputation = 35.0

    PARAMETER
    {
        name = WP0
        type = All
        title = Check out the pyramids

        PARAMETER
        {
            name = VesselIsType
            type = VesselIsType

            vesselType = EVA
        }

        PARAMETER
        {
            name = VisitWaypoint
            type = VisitWaypoint

            index = 0
            distance = 15
        }
    }

    BEHAVIOUR
    {
        name = WaypointGenerator
        type = WaypointGenerator

        WAYPOINT
        {
            // The name of the waypoint - displayed on the marker
            name = Pyramids
            icon = ContractPacks/AnomalySurveyor/Icons/pyramids

            // The location
            latitude = -6.49976362801318
            longitude = -141.68024760056
            altitude = 0.0
        }
    }

    BEHAVIOUR
    {
        type = DialogBox

        DIALOG_BOX
        {
            title = Tut-Un Jeb-Ahn

            condition = PARAMETER_COMPLETED
            parameter = WP0

            KERBAL
            {
            }

            TEXT
            {
                text = I see an ancient statue of a Kerbal, half-sunk into the sands.

            }
        }

        DIALOG_BOX
        {
            title = Tut-Un Jeb-Ahn

            condition = PARAMETER_COMPLETED
            parameter = WP0

            INSTRUCTOR
            {
                name = Instructor_Gene
                animation = true_nodA
            }

            TEXT
            {
                text = Amazing...  you found an antique Kerbal civilization.  Can you see anything else?
            }
        }

        DIALOG_BOX
        {
            title = Tut-Un Jeb-Ahn

            condition = PARAMETER_COMPLETED
            parameter = WP0

            KERBAL
            {
            }

            TEXT
            {
                text = There's an inscription on the statue:\n\n    My name is Tut-Un Jeb-Ahn, king of kings:\n    Look on my works, ye Mighty, and despair!

            }
        }
    }

    REQUIREMENT
    {
        name = ReachSpace
        type = ReachSpace
    }
}

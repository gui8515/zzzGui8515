// Contract for visiting the Mun memorial.
//   Author: nightingale

CONTRACT_TYPE
{
    name = AS_Mun_Memorial
    group = AnomalySurveyor

    sortKey = 01.00
    genericTitle = Undiscovered anomaly on @targetBody
    genericDescription = What kind of anomalies might we find if we visit the Mun?

    title = Investigue um monumento no Mun
    description = Algo que parece um monumento na cratera noroeste do Mun chamou nossa atenção. Vá verificar.
    synopsis = Investigue uma estrutura no Mun.
    completedMessage = Ótimo trabalho, vamos levá-lo de volta para casa agora.

    // Indicates a contract where SCANsat multipliers should be applied
    tag = SCANsat

    // Level 1 prestige
    prestige = Trivial

    targetBody = Mun

    // Always offered by the Anomaly Surveyor Group
    agent = Grupo de Pesquisa de Anomalias

    notes = [Certifique-se de definir as configurações de detalhe para Alto para este, caso contrário você não verá nada.]

    // Can only do this contract once
    maxCompletions = 1

    // Contract rewards
    rewardFunds = 100000.0
    rewardReputation = 5.0

    PARAMETER
    {
        name = WP0
        type = All
        title = Investigate the Mun anomaly

        PARAMETER
        {
            name = VesselIsType
            type = VesselIsType

            vesselType = EVA
        }

        PARAMETER
        {
            name = VisitWaypoint
            type = VisitWaypoint

            index = 0
            distance = 35
        }
    }

    BEHAVIOUR
    {
        name = WaypointGenerator
        type = WaypointGenerator

        WAYPOINT
        {
            // The name of the waypoint - displayed on the marker
            name = Memorial
            icon = ContractPacks/AnomalySurveyor/Icons/unknown

            latitude = 0.702755930739038
            longitude = -337.253233355146
            altitude = 14.2626853691763
        }
    }

    BEHAVIOUR
    {
        type = DialogBox

        DIALOG_BOX
        {
            title = Memorial

            condition = PARAMETER_COMPLETED
            parameter = WP0

            INSTRUCTOR
            {
                name = Instructor_Gene
            }

            TEXT
            {
                text = That's one small step for a Kerbal... wait, how does it go?
            }
        }
    }

    REQUIREMENT
    {
        name = Orbit
        type = Orbit
    }

    REQUIREMENT:NEEDS[SCANsat]
    {
        name = WP1
        type = SCANsatLocationCoverage

        latitude = 0.702755930739038
        longitude = -337.253233355146

        title = Must have scanned the correct location on @targetBody with the anomaly scanner
    }
}

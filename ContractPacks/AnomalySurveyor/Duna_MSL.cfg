// Contract for the Mars Surveyor Lander anomaly.
//   Author: nightingale

CONTRACT_TYPE
{
    name = AS_Duna_MSL
    group = AnomalySurveyor

    sortKey = 02.01
    genericTitle = Undiscovered anomaly on @targetBody
    genericDescription = There must be some points on interest on Duna.  Let's have a look?

    title = Investigue algo brilhante em Duna
    description = Notamos algo que parecia brilhante na superfície de Duna em uma das fotografias. Vamos dar uma olhada mais de perto.
    synopsis = Encontre algo brilhante.
    completedMessage = Ótimo, vamos levar essas fotos para casa agora!

    // Indicates a contract where SCANsat multipliers should be applied
    tag = SCANsat

    // Level 2 prestige
    prestige = Significant

    targetBody = Duna

    // Always offered by the Anomaly Surveyor Group
    agent = Grupo de Pesquisa de Anomalias

    notes = [Certifique-se de definir as configurações de detalhe para Alto para este, caso contrário você não verá nada.]

    // Can only do this contract once
    maxCompletions = 1

    // Contract rewards
    rewardFunds = 55000.0
    rewardReputation = 6.0

    DATA
    {
        type = double
        latitude = -30.3420000250979
        longitude = -28.8103764372908
        altitude = 1.64999494724907
    }

    PARAMETER
    {
        name = WP0
        type = All
        title = Visit the requested location

        PARAMETER
        {
            name = VesselIsType
            type = VesselIsType

            vesselType = EVA
        }

        PARAMETER
        {
            name = VisitWaypoint
            type = VisitWaypoint

            index = 0
            distance = 10
        }
    }

    BEHAVIOUR
    {
        name = WaypointGenerator
        type = WaypointGenerator

        WAYPOINT
        {
            // The name of the waypoint - displayed on the marker
            name = Something Shiny
            icon = ContractPacks/AnomalySurveyor/Icons/unknown

            latitude = @/latitude
            longitude = @/longitude
            altitude = @/altitude
        }
    }

    BEHAVIOUR
    {
        type = DialogBox

        DIALOG_BOX
        {
            title = MSL

            condition = PARAMETER_COMPLETED
            parameter = WP0

            INSTRUCTOR
            {
                name = Instructor_Wernher
                animation = true_nodB
            }

            TEXT
            {
                text = What a curiosity this thing is!  Looks like it was made on Kerbin to me.
            }
        }
    }

    REQUIREMENT
    {
        name = Orbit
        type = Orbit
    }

    REQUIREMENT:NEEDS[SCANsat]
    {
        name = WP0
        type = SCANsatLocationCoverage

        latitude = @/latitude
        longitude = @/longitude

        title = Must have scanned the correct location on @targetBody with the anomaly scanner
    }
}


@CONTRACT_TYPE[AS_Duna_MSL]:NEEDS[SCANsat]
{
    @description = Nossas varreduras encontraram o que parece ser um pequeno objeto metálico na superfície de Duna, vá verificar!
}

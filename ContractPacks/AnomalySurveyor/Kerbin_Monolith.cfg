// Contract for the Kerbin monoliths.
//   Author: nightingale

CONTRACT_TYPE
{
    name = AS_Kerbin_Monolith
    group = AnomalySurveyor

    sortKey = 00.03
    genericTitle = Undiscovered anomaly on Kerbin
    genericDescription = There's probably nothing else of interest to find on Kerbin, so we should start looking towards the Mun and Minmus.

    title = Investigue a TMA perto do KSC
    description = Linus vem reclamando que seus giroscópios da marca Tycho estão se comportando estranhamente há semanas. Quando Wernher finalmente investigou, encontrou campos magnéticos estranhos afetando o giroscópio. Parece vir de algum lugar ao norte do KSC. Batizamos de Anomalia Magnética de Tycho (TMA). Verifique e veja o que há lá.
    synopsis = Visite a Anomalia Magnética de Tycho.
    completedMessage = Estamos recebendo algum tipo de sinal vindo do Monólito... Wernher está analisando.

    // Level 2 prestige
    prestige = Significant

    targetBody = Kerbin

    // Always offered by the Anomaly Surveyor Group
    agent = Grupo de Pesquisa de Anomalias

    // Can only do this contract once
    maxCompletions = 1

    // Contract rewards
    rewardFunds = 30000.0
    rewardScience = 20.0
    rewardReputation = 15.0

    PARAMETER
    {
        name = WP0
        type = All
        title = Visit TMA

        PARAMETER
        {
            name = VesselIsType
            type = VesselIsType

            vesselType = EVA
        }

        PARAMETER
        {
            name = VisitWaypoint
            type = VisitWaypoint

            index = 0
            distance = 15
        }
    }

    BEHAVIOUR
    {
        name = WaypointGenerator
        type = WaypointGenerator

        WAYPOINT
        {
            // The name of the waypoint - displayed on the marker
            name = TMA
            icon = ContractPacks/AnomalySurveyor/Icons/monolith

            // The location
            latitude = 0.10227297919058
            longitude = -74.5684338987643
            altitude = 0.0
        }
    }

    BEHAVIOUR
    {
        type = DialogBox

        DIALOG_BOX
        {
            title = TMA

            condition = PARAMETER_COMPLETED
            parameter = WP0

            INSTRUCTOR
            {
                name = Instructor_Gene
                animation = idle_wonder
            }

            TEXT
            {
                text = Imagine, right in our backyard and we never saw it.  Maybe if we had some windows in the administration building.
            }
        }
    }

    REQUIREMENT
    {
        type = Any

        REQUIREMENT
        {
            type = FlyBy

            targetBody = Mun
        }

        REQUIREMENT
        {
            type = FlyBy

            targetBody = Minmus
        }
    }
}

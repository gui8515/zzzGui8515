////////////////////////////
CONTRACT_TYPE
{
name = RoutineMissionToOrbitSolo
group = AdvancedProgression
title = Envie um Kerbal sozinho para a órbita!
description = É importante manter nossas habilidades afiadas, nossas tripulações treinadas e nossa tecnologia validada. Envie um Kerbal sozinho para a órbita e aterrisse com segurança de volta em Kerbin. A missão que você lançar deve ter capacidade máxima de um piloto solo. 
notes = Complete o seguinte:
synopsis = Coloque um Kerbal em órbita e retorne com vida.
completedMessage = Missão bem-sucedida - ótimo trabalho!
agent = Sociedade de Registro de Primeiras Realizações de Kerbin
cancellable = true
declinable = true
prestige = Trivial
targetBody = Kerbin
maxSimultaneous = 1
rewardReputation = 1.0
rewardFunds = 20000.0
advanceFunds = 10000.0
REQUIREMENT
{
	name = CompleteContractA1001
	type = CompleteContract
	contractType = FirstOrbitalKerbal
}
    PARAMETER
    {
        name = VesselParameterGroupA1001
        type = VesselParameterGroup
        define = Kerbin Orbiter
        PARAMETER
        {
			name = HasCrewA1001
			type = HasCrew
			minCrew = 1
			maxCrew = 1
        }
		PARAMETER
			{
				name = ReachStateA1001
				type = ReachState
				targetBody = Kerbin
				situation = ORBITING
				minAltitude = @/targetBody.AtmosphereAltitude()
				disableOnStateChange = true
			}
    }
    PARAMETER
    {
        name = VesselParameterGroupA1002
        type = VesselParameterGroup
        vessel = Kerbin Orbiter
        PARAMETER
        {
            name = ReturnHomeA2001
            type = ReturnHome
	    completeInSequence = true
         }
    }
}

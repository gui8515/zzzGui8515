CONTRACT_TYPE
{
name = RoutineMissionToOrbitSolo
group = AdvancedProgression
title = Launch a Kerbal solo to orbit!
description = It's important to keep our skills sharp, our crews trained, and our technology validated. Launch a Kerbal into orbit solo, and land safely back on Kerbin. The mission you launch must have a maximum capacity of one solo pilot. 
notes = Complete the following:
synopsis = Put a Kerbal into orbit and return alive.
completedMessage = Mission success - great work!
agent = Kerbin World-Firsts Record-Keeping Society
cancellable = true
declinable = true
prestige = Trivial
targetBody = Kerbin
maxSimultaneous = 1
rewardReputation = 1.0
rewardFunds = 20000.0
advanceFunds = 10000.0
REQUIREMENT
{
	name = CompleteContractA1001
	type = CompleteContract
	contractType = FirstOrbitalKerbal
}
    PARAMETER
    {
        name = VesselParameterGroupA1001
        type = VesselParameterGroup
        define = Kerbin Orbiter
        PARAMETER
        {
			name = HasCrewA1001
			type = HasCrew
			minCrew = 1
			maxCrew = 1
        }
		PARAMETER
			{
				name = ReachStateA1001
				type = ReachState
				targetBody = Kerbin
				situation = ORBITING
				minAltitude = @/targetBody.AtmosphereAltitude()
				disableOnStateChange = true
			}
    }
    PARAMETER
    {
        name = VesselParameterGroupA1002
        type = VesselParameterGroup
        vessel = Kerbin Orbiter
        PARAMETER
        {
            name = ReturnHomeA2001
            type = ReturnHome
	    completeInSequence = true
         }
    }
}

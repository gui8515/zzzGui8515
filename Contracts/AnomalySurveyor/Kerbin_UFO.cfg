// Contract for visiting the Kerbin UFO crash site.
//   Author: nightingale

CONTRACT_TYPE
{
    name = AS_Kerbin_UFO
    group = AnomalySurveyor

    sortKey = 00.02
    genericTitle = #LOC_ZZZGUI8515_Contract_Kerbin_UFO_GenericTitle
    genericDescription = #LOC_ZZZGUI8515_Contract_Kerbin_UFO_GenericDescription

    title = #LOC_ZZZGUI8515_Contract_Kerbin_UFO_Title
    description = #LOC_ZZZGUI8515_Contract_Kerbin_UFO_Description
    synopsis = #LOC_ZZZGUI8515_Contract_Kerbin_UFO_Synopsis
    completedMessage = #LOC_ZZZGUI8515_Contract_Kerbin_UFO_Completed

    // Indicates a contract where SCANsat multipliers should be applied
    tag = SCANsat

    // Level 2 prestige
    prestige = Significant

    targetBody = Kerbin

    // Always offered by the Anomaly Surveyor Group
    agent = Anomaly Surveyor Group

    // Can only do this contract once
    maxCompletions = 1

    // Contract rewards
    rewardFunds = 75000.0
    rewardScience = 20.0
    rewardReputation = 8.0

    PARAMETER
    {
        name = WP0
        type = All
    title = #LOC_ZZZGUI8515_Contract_Kerbin_UFO_Param_WP0_Title

        PARAMETER
        {
            name = VesselIsType
            type = VesselIsType

            vesselType = EVA
        }

        PARAMETER
        {
            name = VisitWaypoint
            type = VisitWaypoint

            index = 0
            distance = 15
        }
    }

    BEHAVIOUR
    {
        name = WaypointGenerator
        type = WaypointGenerator

        WAYPOINT
        {
            // The name of the waypoint - displayed on the marker
            name = #LOC_ZZZGUI8515_Contract_Kerbin_UFO_Waypoint_Name
            icon = ContractPacks/AnomalySurveyor/Icons/unknown

            // The location name
			latitude = 81.9551567431472
			longitude = 231.482239565662
			altitude = 5.34037477325178
        }
    }

    BEHAVIOUR
    {
        type = DialogBox

        DIALOG_BOX
        {
            title = #LOC_ZZZGUI8515_Contract_Kerbin_UFO_Dialog_Title

            condition = PARAMETER_COMPLETED
            parameter = WP0

            INSTRUCTOR
            {
                name = Instructor_Wernher
                animation = false_disagreeC
            }

            TEXT
            {
                text = #LOC_ZZZGUI8515_Contract_Kerbin_UFO_Dialog_Text
            }
        }
    }

    REQUIREMENT
    {
        name = Orbit
        type = Orbit
    }

    REQUIREMENT:NEEDS[SCANsat]
    {
        name = WP0
        type = SCANsatLocationCoverage

        latitude = 81.9551567431472
        longitude = 231.482239565662

    title = #LOC_ZZZGUI8515_Contract_Kerbin_UFO_Requirement_SCANsat_Title
    }
}

@CONTRACT_TYPE[AS_Kerbin_UFO]:NEEDS[SCANsat]
{
    @description = #LOC_ZZZGUI8515_Contract_Kerbin_UFO_Description_SCANsat
}

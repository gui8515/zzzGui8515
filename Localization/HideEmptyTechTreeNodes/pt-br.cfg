		// Settings Menu
		#autoLOC_HETTN_01001 = Hide Empty Tech Tree Nodes

		#autoLOC_HETTN_01101 = Node Settings
		#autoLOC_HETTN_01102 = Research Requirements
		#autoLOC_HETTN_01103 = Sets which parent research is required to unlock a node.
		#autoLOC_HETTN_01104 = Hide Unresearchable Nodes
		#autoLOC_HETTN_01105 = Enable to hide nodes until they become researchable.
		#autoLOC_HETTN_01106 = Hide Empty Nodes
		#autoLOC_HETTN_01107 = Enable to hide nodes with no parts or part upgrades in them.\nTech lines will connect to non-empty nodes as well.\n\nDisable to see all nodes.
		#autoLOC_HETTN_01108 = Remove Empty Horizontal Space
		#autoLOC_HETTN_01109 = Shifts nodes up/down to remove empty space created by rows of hidden tech tree nodes.
		#autoLOC_HETTN_01110 = Remove Empty Vertical Space
		#autoLOC_HETTN_01111 = Shifts nodes left/right to remove empty space created by columns of hidden tech tree nodes.
		#autoLOC_HETTN_01112 = Use RDNode Settings
		#autoLOC_HETTN_01113 = Enable to use the "hideEmpty" field of RDNode modules when hidding empty nodes.\nEdit the fields via ModuleManager.\n\nDisable to auto-hide all empty nodes (default).
		#autoLOC_HETTN_01114 = Transfer Science
		#autoLOC_HETTN_01115 = Sets how science cost from empty nodes is transfered to their child nodes.\nScience will transfer evenly, as a multiple of 5.\n\nDefault (Do not transfer science)\nScience Wall (Transfer to children)\nPropagate Science (Transfer to all descendants)

		#autoLOC_HETTN_01201 = Zoom Settings
		#autoLOC_HETTN_01202 = Maximum Zoom (%)
		#autoLOC_HETTN_01203 = Sets the maximum scroll zoom when viewing the tech tree.
		#autoLOC_HETTN_01204 = Minimum Zoom (%)
		#autoLOC_HETTN_01205 = Sets the minimum scroll zoom when viewing the tech tree.
		#autoLOC_HETTN_01206 = Zoom Speed (%)
		#autoLOC_HETTN_01207 = Sets the zoom scroll speed when viewing the tech tree.

		#autoLOC_HETTN_01301 = Misc. Settings
		#autoLOC_HETTN_01302 = Extra Debug Logging
		#autoLOC_HETTN_01303 = Enable to output extra log info for reporting a problem.\n\nKeep off otherwise to minimize game stutter.

		#autoLOC_HETTN_01401 = Default
		#autoLOC_HETTN_01402 = Any
		#autoLOC_HETTN_01403 = All
		
		#autoLOC_HETTN_01501 = Default
		#autoLOC_HETTN_01502 = Science Wall
		#autoLOC_HETTN_01503 = Propagate Science

		//PART DESCRIPTIONS
		#autoLOC_HULL_DESC_001 = O Aerocam é um KerbPro eviscerado em um estojo aerodinâmico. Agora o KerbPro não será um arrasto na sua nave. Esta versão tem seu CCD invertido. Agora você não terá a sensação de estar pendurado de cabeça para baixo embaixo de uma nave horizontal.
		#autoLOC_HULL_DESC_002 = O Aerocam é um KerbPro eviscerado em um estojo aerodinâmico. Agora o KerbPro não será um arrasto na sua nave.
		#autoLOC_HULL_DESC_003 = O BoosterCam empacota duas câmeras em um pacote discreto e aerodinâmico. Fornece nenhum valor científico, mas útil para pilotagem.
		#autoLOC_HULL_DESC_004 = Uma câmera clássica multipropósito em preto e branco.
		#autoLOC_HULL_DESC_005 = Esta câmera pode ser pesada, mas empacota um zoom decente. E, mais importante, é à prova de explosão para que sobreviva a todas as falhas de lançamento de foguetes.
		#autoLOC_HULL_DESC_006 = A qualidade da imagem não é ótima, mas esta câmera leve e pequena é perfeita para pilotar rovers e sondas.
		#autoLOC_HULL_DESC_007 = Esta câmera é capaz de visão noturna, não útil em um dia ensolarado.
		#autoLOC_HULL_DESC_008 = Esta câmera é principalmente voltada para pesquisa científica, mas faz uma câmera geral excelente.
		#autoLOC_HULL_DESC_009 = Esta câmera é feita para vistas de ângulo amplo.
		#autoLOC_HULL_DESC_010 = Uma câmera padrão feita de papelão de alta qualidade e fita adesiva.
		#autoLOC_HULL_DESC_011 = O KerbPro é uma câmera extremamente durável usada principalmente em várias atividades esportivas. O Programa Espacial Kerbal perguntou se essas eram duráveis o suficiente para serem usadas como câmeras de foguetes. Só o tempo dirá.
		#autoLOC_HULL_DESC_012 = Jeb estava mexendo na câmera um dia quando "acidentalmente" derrubou uma alavanca rotulada NÃO TOQUE. Seguindo algumas fotos alarmantemente ampliadas dos olhos apavorados de Bill, eles decidiram prender isso na frente de um foguete para um telescópio também.
		#autoLOC_HULL_DESC_013 = Após Jeb receber uma reprimenda formal por seu comportamento leviano (ele não recebeu um suco na hora do almoço), os engenheiros projetaram um telescópio mais modular e estável para inspecionar os cortes de cabelo dos kerbonautas para consistência e piolhos.
		

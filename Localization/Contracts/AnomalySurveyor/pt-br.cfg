		#LOC_ZZZGUI8515_Contract_Kerbin_UFO_Dialog_Text = Aquilo não parece ter vindo de Kerbin...
		#LOC_ZZZGUI8515_Contract_Kerbin_UFO_Requirement_SCANsat_Title = Deve ter escaneado o local correto em @targetBody com o scanner de anomalias
		#LOC_ZZZGUI8515_Contract_Kerbin_UFO_Description_SCANsat = Nossos escaneamentos detectaram o que parece ser uma nave caída sobre o gelo ártico. Não é uma das nossas, mas talvez devêssemos verificar mesmo assim?

		// Kerbin_Monolith
		#LOC_ZZZGUI8515_Contract_Kerbin_Monolith_GenericTitle = Anomalia não descoberta em Kerbin
		#LOC_ZZZGUI8515_Contract_Kerbin_Monolith_GenericDescription = Provavelmente não há mais nada de interessante para encontrar em Kerbin, então devemos começar a olhar para a Mun e Minmus.
		#LOC_ZZZGUI8515_Contract_Kerbin_Monolith_Title = Investigar a TMA perto do KSC
		#LOC_ZZZGUI8515_Contract_Kerbin_Monolith_Description = Linus anda reclamando que seus giroscópios Tycho têm se comportado de forma estranha há semanas. Quando Wernher finalmente foi ver, descobriu que campos magnéticos estranhos estavam afetando o giroscópio. Parece vir de algum lugar ao norte do KSC. Batizamos de Anomalia Magnética de Tycho (TMA). Vá lá e veja o que é.
		#LOC_ZZZGUI8515_Contract_Kerbin_Monolith_Synopsis = Visite a Anomalia Magnética de Tycho.
		#LOC_ZZZGUI8515_Contract_Kerbin_Monolith_Completed = Estamos detectando algum tipo de sinal vindo do Monólito... Wernher está analisando.
		#LOC_ZZZGUI8515_Contract_Kerbin_Monolith_Param_WP0_Title = Visitar a TMA
		#LOC_ZZZGUI8515_Contract_Kerbin_Monolith_Waypoint_Name = TMA
		#LOC_ZZZGUI8515_Contract_Kerbin_Monolith_Dialog_Title = TMA
		#LOC_ZZZGUI8515_Contract_Kerbin_Monolith_Dialog_Text = Imagine, bem no nosso quintal e nunca vimos. Talvez se tivéssemos algumas janelas no prédio da administração.

		// Kerbin_Monolith_Additional

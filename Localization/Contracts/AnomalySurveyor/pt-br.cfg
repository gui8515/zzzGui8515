		#LOC_ZZZGUI8515_Contract_Kerbin_Monolith_Additional_Dialog_TMA1_Text = Este monólito parece ter sido desenterrado recentemente!
		#LOC_ZZZGUI8515_Contract_Kerbin_Monolith_Additional_Dialog_TMA2_Title = TMA-2
		#LOC_ZZZGUI8515_Contract_Kerbin_Monolith_Additional_Dialog_TMA2_Text = Parece uma instalação de lançamento abandonada. Haverá outros Kerbals que chegaram ao espaço antes de nós?

		#LOC_ZZZGUI8515_Contract_Kerbin_Monolith_Additional_Param_WP3_Title = Visitar TMA-3
		#LOC_ZZZGUI8515_Contract_Kerbin_Monolith_Additional_Param_WP4_Title = Visitar TMA-4
		#LOC_ZZZGUI8515_Contract_Kerbin_Monolith_Additional_Waypoint_Name = @anomalyName

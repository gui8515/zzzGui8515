		// Kerbin_UFO
		#LOC_ZZZGUI8515_Contract_Kerbin_UFO_GenericTitle = Anomalia não descoberta em Kerbin
		#LOC_ZZZGUI8515_Contract_Kerbin_UFO_GenericDescription = Quando mapeamos melhor o planeta, provavelmente encontraremos mais uma ou duas anomalias.
		#LOC_ZZZGUI8515_Contract_Kerbin_UFO_Title = Investigar um local de queda no Ártico
		#LOC_ZZZGUI8515_Contract_Kerbin_UFO_Description = Há relatos de uma nave caindo sobre o gelo ártico. Não é uma das nossas, mas talvez devêssemos verificar mesmo assim?
		#LOC_ZZZGUI8515_Contract_Kerbin_UFO_Synopsis = Investigue uma nave caída.
		#LOC_ZZZGUI8515_Contract_Kerbin_UFO_Completed = Nós não estamos sozinhos.
		#LOC_ZZZGUI8515_Contract_Kerbin_UFO_Param_WP0_Title = Investigue a nave caída
		#LOC_ZZZGUI8515_Contract_Kerbin_UFO_Waypoint_Name = Nave caída

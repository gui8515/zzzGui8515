		#LOC_ZZZGUI8515_Contract_Kerbin_Monolith_Additional_Dialog_TMA4_Title = TMA-4
		#LOC_ZZZGUI8515_Contract_Kerbin_Monolith_Additional_Dialog_TMA4_Text = Este parece um ótimo lugar para esconder uma base super secreta!
		#LOC_ZZZGUI8515_Contract_Kerbin_Monolith_Additional_Requirement_Title = Deve ter descoberto uma anomalia semelhante


		#LOC_ZZZGUI8515_Contract_Kerbin_IslandAirfield_Completed = Espero que tenha se divertido, hora de voltar ao trabalho!
		#LOC_ZZZGUI8515_Contract_Kerbin_IslandAirfield_Param_WP0_Title = Suba ao topo da torre de controle
		#LOC_ZZZGUI8515_Contract_Kerbin_IslandAirfield_Param_WP1_Title = Procure a cápsula queimada no hangar
		#LOC_ZZZGUI8515_Contract_Kerbin_IslandAirfield_Waypoint_Tower_Name = Torre de Controle
		#LOC_ZZZGUI8515_Contract_Kerbin_IslandAirfield_Waypoint_Pod_Name = Cápsula no Hangar
		#LOC_ZZZGUI8515_Contract_Kerbin_IslandAirfield_Dialog_Tower_Title = Torre de Controle
		#LOC_ZZZGUI8515_Contract_Kerbin_IslandAirfield_Dialog_Tower_Text = Bela vista, talvez devêssemos começar a lançar daqui!
		#LOC_ZZZGUI8515_Contract_Kerbin_IslandAirfield_Dialog_Kerpollo1_Title = Kerpollo 1
		#LOC_ZZZGUI8515_Contract_Kerbin_IslandAirfield_Dialog_Kerpollo1_Text = Nunca se esqueça daqueles que deram suas vidas para nos trazer até aqui.


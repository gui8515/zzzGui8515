		#LOC_ZZZGUI8515_Contract_Kerbin_Pyramids_Description = Da órbita, vemos algo estranho no deserto ocidental. Parece haver pirâmides em uma área do deserto que não pode ser acessada por terra. A Sociedade Arqueológica de Kerbin adoraria se pudéssemos pousar lá e dar uma olhada mais de perto.
		#LOC_ZZZGUI8515_Contract_Kerbin_Pyramids_Synopsis = Visite as estruturas no deserto.
		#LOC_ZZZGUI8515_Contract_Kerbin_Pyramids_Completed = O que futuros arqueólogos vão pensar quando virem o KSC?
		#LOC_ZZZGUI8515_Contract_Kerbin_Pyramids_Param_WP0_Title = Confira as pirâmides
		#LOC_ZZZGUI8515_Contract_Kerbin_Pyramids_Waypoint_Name = Pirâmides
		#LOC_ZZZGUI8515_Contract_Kerbin_Pyramids_Dialog_Tut_Title = Tut-Un Jeb-Ahn
		#LOC_ZZZGUI8515_Contract_Kerbin_Pyramids_Dialog_Tut_Text1 = Vejo uma estátua antiga de um Kerbal, meio submersa nas areias.
		#LOC_ZZZGUI8515_Contract_Kerbin_Pyramids_Dialog_Tut_Text2 = Incrível... você encontrou uma civilização Kerbal antiga. Consegue ver mais alguma coisa?

		#LOC_ZZZGUI8515_Contract_Kerbin_Monolith_Additional_Synopsis = Investigue @anomalyName.
		#LOC_ZZZGUI8515_Contract_Kerbin_Monolith_Additional_Completed = O monólito parece estar enviando um sinal para o espaço... precisamos triangular o máximo possível de sinais de monólitos.

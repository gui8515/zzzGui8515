// Example KSP Contract (English)
// This is a sample contract to demonstrate the structure

CONTRACT_TYPE
{
	name = First Orbit
	group = UnmannedMissions
	title = Orbit the first artificial satellite.
	
	description = We want you to place a satellite in orbit around Kerbin. This will be a significant achievement for our space program!
	
	notes = Complete the following:
	synopsis = Send a probe to space and get it into orbit around our homeworld
	completedMessage = You did it! You've successfully gotten a probe into orbit
	agent = Space Research Agency
	
	cancellable = true
	declinable = true
	prestige = Exceptional
	targetBody = HomeWorld()
	maxCompletions = 1
	maxSimultaneous = 1
	rewardScience = 5.0
	rewardReputation = 5.0
	rewardFunds = Random(18000.0, 22000.0)
	
	REQUIREMENT
	{
		name = ReachSpace
		type = ReachSpace
	}
	
	PARAMETER
	{
		name = Orbit
		type = Orbit
		situation = ORBITING
		minInclination = 0
		minEccentricity = 0.0
	}
}

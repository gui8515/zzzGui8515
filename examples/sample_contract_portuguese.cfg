// Example KSP Contract (English)
// This is a sample contract to demonstrate the structure

CONTRACT_TYPE
{
	name = First Orbit
	group = UnmannedMissions
	title = Coloque o primeiro satélite artificial em órbita.
	
	description = Queremos que você coloque um satélite em órbita ao redor de Kerbin. Esta será uma conquista significativa para nosso programa espacial!
	
	notes = Complete o seguinte:
	synopsis = Envie uma sonda para o espaço e coloque-a em órbita ao redor do nosso mundo natal
	completedMessage = Você conseguiu! Você conseguiu colocar uma sonda em órbita com sucesso
	agent = Space Research Agency
	
	cancellable = true
	declinable = true
	prestige = Exceptional
	targetBody = HomeWorld()
	maxCompletions = 1
	maxSimultaneous = 1
	rewardScience = 5.0
	rewardReputation = 5.0
	rewardFunds = Random(18000.0, 22000.0)
	
	REQUIREMENT
	{
		name = ReachSpace
		type = ReachSpace
	}
	
	PARAMETER
	{
		name = Orbit
		type = Orbit
		situation = ORBITING
		minInclination = 0
		minEccentricity = 0.0
	}
}
